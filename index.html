    <style>
        /* === THEME & BASICS === */
        :root { 
            --bg-body: #000000; 
            --bg-card: #111111; 
            --bg-subtle: #1c1c1e;
            --border: #2c2c2e;
            --primary: #0a84ff; 
            --success: #30d158;
            --warning: #ffd60a;
            --danger: #ff453a;
            --text-main: #f2f2f7;
            --text-sub: #aeaeb2;
            --sidebar-w: 280px;
        }

        body { 
            background-color: var(--bg-body); 
            color: var(--text-main); 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; 
            overflow-x: hidden;
            padding-bottom: 90px;
            -webkit-tap-highlight-color: transparent;
        }

        /* UTILS */
        .glass { background: rgba(17, 17, 17, 0.85); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); }
        .card-box {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        .btn-primary { background: var(--primary); border: none; }
        .btn-outline-secondary { border-color: var(--border); color: var(--text-sub); }
        
        /* CALENDAR */
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; }
        .cal-day { 
            min-height: 80px; background: var(--bg-subtle); 
            border-radius: 8px; padding: 4px; border: 1px solid transparent;
        }
        .cal-evt { 
            font-size: 9px; padding: 3px 6px; border-radius: 4px; font-weight: 600;
            margin-bottom: 3px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .cal-evt.meeting { background: rgba(10, 132, 255, 0.2); color: #64d2ff; }
        .cal-evt.deadline { background: rgba(255, 214, 10, 0.2); color: #ffd60a; }

        /* AVATARS */
        .avatar { width: 42px; height: 42px; border-radius: 50%; background: var(--bg-subtle); display: grid; place-items: center; font-size: 20px; border: 2px solid var(--bg-card); }
        .avatar-sm { width: 26px; height: 26px; font-size: 14px; margin-right: -10px; border: 2px solid var(--bg-card); }

        /* MOBILE OPTIMIZATIONS */
        @media (min-width: 992px) {
            .sidebar { position: fixed; top: 0; left: 0; bottom: 0; width: var(--sidebar-w); background: #050505; border-right: 1px solid var(--border); padding: 24px; display: flex; flex-direction: column; z-index: 1000; }
            .mobile-nav, .mobile-header { display: none !important; }
            body { padding-bottom: 0; }
            .main-wrapper { margin-left: var(--sidebar-w); padding: 40px; max-width: 1200px; }
        }
        @media (max-width: 991px) {
            .sidebar { display: none; }
            .mobile-nav { position: fixed; bottom: 0; left: 0; right: 0; height: 80px; background: rgba(5, 5, 5, 0.95); backdrop-filter: blur(20px); border-top: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; z-index: 1000; padding-bottom: 15px; }
            .main-wrapper { padding: 80px 16px 20px 16px; }
            h3 { font-size: 1.5rem; }
            .card-box { border-radius: 12px; }
        }
    </style>
</head>

        function initAuth() {
            document.getElementById('auth-list').innerHTML = TEAM.map(u => `

        }
        async function login(u) {
            STATE.user = u;
            document.getElementById('view-auth').classList.add('d-none');
            document.getElementById('view-app').classList.remove('d-none');
            document.getElementById('d-av').innerText = u.av;
            document.getElementById('d-name').innerText = u.name;
            
            const pages = [
                {id:'home', t:'Dash', i:'layout-grid'},
                {id:'cal', t:'Plan', i:'calendar'},
                {id:'task', t:'Task', i:'check-square'},
                {id:'dec', t:'Decide', i:'file-signature'},
                {id:'rec', t:'Files', i:'folder-archive'}
            ];

            const navHTML = (cls) => pages.map(p => `
                <a href="#" onclick="nav('${p.id}')" id="${cls}-${p.id}" class="${cls==='nd'?'nav-item-d text-decoration-none p-3 rounded-3 d-flex gap-3 text-secondary hover-bg transition':'d-flex flex-column align-items-center text-decoration-none text-secondary small py-2 flex-fill'}">

                    <span style="font-size: ${cls==='nd'?'1rem':'0.7rem'}">${p.t}</span>
                </a>
            `).join('');

            document.getElementById('nav-d').innerHTML = navHTML('nd');
            document.getElementById('nav-m').innerHTML = navHTML('nm');
            nav('home');

            // Auto Attendance
            const today = new Date().toISOString().split('T')[0];
            const { data } = await sbClient.from('attendance').select('*').eq('user_id', u.id).eq('date', today);
            if(!data.length) await sbClient.from('attendance').insert({user_id: u.id, date: today});

            // Start Realtime Polling (Simulated Push)
            setInterval(() => { if(STATE.page!=='rec') render(true); checkNoti(false); }, 4000);
            checkNoti(false);
        }

        function doLogout() { localStorage.removeItem('slbd_uid'); location.reload(); }

        // --- CORE FEATURES ---

            STATE.page = p;
            document.querySelectorAll('.text-white.bg-subtle').forEach(e => e.classList.remove('text-white','bg-subtle'));

            const nd = document.getElementById(`nd-${p}`);
            const nm = document.getElementById(`nm-${p}`);
            if(nd) nd.classList.add('text-white','bg-subtle');
            if(nm) nm.classList.add('text-primary');

            document.getElementById('m-tit').innerText = document.getElementById('d-tit').innerText =

            try {

                                    `).join('')}
                                </div>`;
                        }).join('');

                        c.innerHTML = `

                                    <h6 class="fw-bold m-0 text-white">Live Operations</h6>

                                </div>
                                <div style="max-height:400px; overflow-y:auto;">${rows || '<div class="p-4 text-center text-secondary small">No active operations.</div>'}</div>
                            </div>
                            <div class="card-box p-3">
                                <h6 class="text-secondary text-xs fw-bold mb-2">DRIVE LINKS</h6>
                                <div class="d-grid gap-2">
                                    <a href="https://drive.google.com/drive/folders/1VskzY_IgfF6lagiEdaF5-yy6Te_u-MMG?usp=sharing" target="_blank" class="btn btn-dark btn-sm text-start border-secondary py-2"><i data-lucide="folder" class="text-warning me-2" size="14"></i>Admin & Finance</a>
                                    <a href="https://drive.google.com/drive/folders/1FivXbl7Qo5qnKV2Kn6DXxdtVUS4nB5CF?usp=sharing" target="_blank" class="btn btn-dark btn-sm text-start border-secondary py-2"><i data-lucide="cpu" class="text-info me-2" size="14"></i>Machine Unit</a>
                                </div>
                            </div>
                        `;
                    } else {
                        // MEMBER VIEW
                        const myT = activeT.filter(t => (t.tagged_members||[]).includes(STATE.user.id));
                        c.innerHTML = `
                            <div class="card-box p-4 mb-3">
                                <h5 class="fw-bold text-white mb-3">My Workspace</h5>
                                ${myT.length ? myT.map(t => `
                                    <div class="bg-black p-3 rounded-3 mb-3 border border-secondary border-opacity-25">
                                        <div class="d-flex justify-content-between mb-2">
                                            <span class="fw-bold text-white">${t.task_title}</span>
                                            <span class="badge bg-secondary bg-opacity-25 text-white">${t.status}</span>

                                if(t.status === 'ApprovalReq') btn = `<button onclick="setStatus(${t.id},'Pending',${t.creator_id},'${t.task_title}')" class="btn btn-warning w-100 btn-sm mt-3 text-black fw-bold">Approve</button>`;
                                else if(t.status === 'Review') btn = `<button onclick="setStatus(${t.id},'Done',${t.creator_id},'${t.task_title}')" class="btn btn-success w-100 btn-sm mt-3 fw-bold">Finish</button>`;
                                else btn = `<button onclick="setStatus(${t.id},'Done',${t.creator_id},'${t.task_title}')" class="btn btn-dark border-secondary w-100 btn-sm mt-3">Mark Done</button>`;
                            } else if(t.status==='Pending' || t.status==='Ongoing') {
                                btn = `<button onclick="setStatus(${t.id},'Review',1,'${t.task_title}')" class="btn btn-primary w-100 btn-sm mt-3">Submit Review</button>`;
                            }
                            return `
                                <div class="col-12 col-md-6">
                                    <div class="card-box p-3 h-100 d-flex flex-column">
                                        <div class="d-flex justify-content-between mb-2"><span class="badge bg-secondary bg-opacity-10 text-white border border-secondary border-opacity-25">${t.status}</span><div class="d-flex ps-2">${mems}</div></div>
                                        <h6 class="fw-bold text-white">${t.task_title}</h6>
                                        <p class="small text-secondary flex-grow-1 mb-2 text-truncate">${t.description}</p>
                                        <div class="progress" style="height:4px"><div class="progress-bar bg-white" style="width:${t.progress}%"></div></div>
                                        ${btn}
                                    </div>
                                </div>`;
                        }).join('')}</div>`;
                    }
                }

                // CALENDAR
                if(STATE.page === 'cal') {
                    const today = new Date();
                    const dim = new Date(today.getFullYear(), today.getMonth()+1, 0).getDate();
                    const off = new Date(today.getFullYear(), today.getMonth(), 1).getDay();
                    let cells = '';
                    for(let i=0;i<off;i++) cells+=`<div></div>`;
                    for(let d=1;d<=dim;d++) {
                        const str = `${today.getFullYear()}-${String(today.getMonth()+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                        const es = evts.filter(e=>e.date===str);
                        cells+=`<div class="cal-day" onclick="openCal('${str}')"><div class="text-end text-secondary text-xs mb-1">${d}</div>${es.map(e=>`<div class="cal-evt ${e.type}">${e.status==='suggested'?'?':''} ${e.title}</div>`).join('')}</div>`;
                    }
                    // Approval Box
                    const suggs = evts.filter(e=>e.status==='suggested');
                    const appBox = (STATE.user.role==='LEADER' && suggs.length) ? `
                        <div class="alert alert-dark border-warning mb-3">
                            <strong class="text-warning text-xs">PENDING REQUESTS</strong>
                            ${suggs.map(e=>`<div class="d-flex justify-content-between mt-2 small"><span>${e.date}: ${e.title}</span><div><button onclick="appCal(${e.id},1)" class="btn btn-sm btn-success py-0 px-2 me-1">‚úì</button><button onclick="appCal(${e.id},0)" class="btn btn-sm btn-danger py-0 px-2">‚úó</button></div></div>`).join('')}
                        </div>`:'';
                    
                    c.innerHTML = `${appBox}<div class="d-flex justify-content-between mb-3 align-items-center"><h5 class="fw-bold text-white m-0">${today.toLocaleString('default',{month:'long'})}</h5><button onclick="openCal('${new Date().toISOString().split('T')[0]}')" class="btn btn-primary btn-sm rounded-pill px-3">Add Event</button></div>
                    <div class="cal-grid text-white">${['Su','Mo','Tu','We','Th','Fr','Sa'].map(d=>`<div class="text-center text-secondary text-xs py-1">${d}</div>`).join('')}${cells}</div>`;
                }

                // DECISIONS & FILES
                if(STATE.page === 'dec') {
                    const {data} = await sbClient.from('decisions').select('*').order('created_at',{ascending:false});
                    c.innerHTML = data.map(d=>`<div class="card-box p-3 mb-2"><div class="fw-bold text-white">${d.subject}</div><div class="text-secondary small">${d.details}</div></div>`).join('');
                }
                if(STATE.page === 'rec') {
                    const {data} = await sbClient.from('tasks').select('*').eq('status','Done').order('updated_at',{ascending:false});
                    c.innerHTML = `<div class="card-box p-0 overflow-hidden"><table class="table table-dark mb-0"><tbody>${data.map(t=>`<tr><td class="p-3"><div class="fw-bold text-white small">${t.task_title}</div><div class="text-secondary text-xs">${new Date(t.updated_at).toLocaleDateString()}</div></td></tr>`).join('')}</tbody></table></div>`;
                }

            } catch(e) { console.error(e); }
            lucide.createIcons();
        }

        // --- ACTIONS ---
        function setMode(m) { STATE.mode = m; document.getElementById('bm-task').className=m==='task'?'flex-fill btn btn-sm py-2 text-white bg-secondary bg-opacity-25 rounded-2':'flex-fill btn btn-sm py-2 text-secondary rounded-2'; document.getElementById('bm-dec').className=m==='dec'?'flex-fill btn btn-sm py-2 text-white bg-secondary bg-opacity-25 rounded-2':'flex-fill btn btn-sm py-2 text-secondary rounded-2'; document.getElementById('sec-task-opt').classList.toggle('d-none',m!=='task'); if(m==='task') document.getElementById('div-mems').innerHTML=TEAM.map(u=>`<label class="btn btn-dark border-secondary btn-sm d-flex align-items-center gap-2"><input type="checkbox" class="chk-mem form-check-input m-0" value="${u.id}"> ${u.av}</label>`).join(''); }
        function openCreate() { setMode('task'); MODALS.modCreate.show(); }
        
        async function saveItem() {
            const t = document.getElementById('inp-t').value;
            const d = document.getElementById('inp-d').value;
            if(!t) return toast('Error','Title Required','alert-circle','text-danger','bg-danger');
            if(STATE.mode==='dec') await sbClient.from('decisions').insert({subject:t,details:d});
            else {
                const tags = [...document.querySelectorAll('.chk-mem:checked')].map(x=>parseInt(x.value));
                const st = STATE.user.role==='LEADER'?'Pending':'ApprovalReq';
                await sbClient.from('tasks').insert({task_title:t,description:d,due_date:document.getElementById('inp-date').value||null,creator_id:STATE.user.id,tagged_members:tags,status:st,progress:0});
                if(STATE.user.role!=='LEADER') sendNoti(1, `${STATE.user.name} asks approval: ${t}`);
                else tags.forEach(uid=>sendNoti(uid, `New Assignment: ${t}`));
            }
            MODALS.modCreate.hide(); toast('Saved','Record Created','check','text-success','bg-success'); render(false);
        }

        async function setStatus(id, st, tuid, tit) {
            await sbClient.from('tasks').update({status:st,updated_at:new Date()}).eq('id',id);
            render(true);
            if(st==='Pending') sendNoti(tuid, `Task Approved: ${tit}`);
            if(st==='Review') sendNoti(1, `${STATE.user.name} finished: ${tit}`);
            if(st==='Done') sendNoti(tuid, `Task Complete: ${tit}`);
        }
        async function updateProg(id,v,t) { await sbClient.from('tasks').update({progress:v}).eq('id',id); if(v==100) toast('Done','Ready for Review','star','text-warning','bg-warning'); }

        // --- CALENDAR ---
        function openCal(d) { document.getElementById('cal-d').value=d; MODALS.modCal.show(); }
        async function saveCal() {
            const t = document.getElementById('cal-t').value;
            const d = document.getElementById('cal-d').value;
            const y = document.getElementById('cal-y').value;
            const st = STATE.user.role==='LEADER'?'confirmed':'suggested';
            await sbClient.from('calendar_events').insert({title:t,date:d,type:y,status:st,creator_id:STATE.user.id});
            if(st==='suggested') sendNoti(1, `${STATE.user.name} suggests event: ${t}`);
            MODALS.modCal.hide(); toast('Saved',st==='confirmed'?'Event Added':'Suggestion Sent','calendar','text-success','bg-success'); render(false);
        }
        async function appCal(id,ok) { if(ok) await sbClient.from('calendar_events').update({status:'confirmed'}).eq('id',id); else await sbClient.from('calendar_events').delete().eq('id',id); render(true); }

        // --- NOTIFICATIONS & MOBILE FEATURES ---
        async function sendNoti(uid, msg) { await sbClient.from('notifications').insert({user_id:uid,message:msg}); }
        function pingAll() { TEAM.forEach(u=>{ if(u.role!=='LEADER') sendNoti(u.id, "LEADER PING: UPDATE STATUS NOW"); }); toast('Pinged','Alert sent to team','send','text-info','bg-info'); }

        // IMPORTANT: Mobile Notification Logic
        function enableMobileNoti() {
            STATE.audioReady = true;
            AUDIO.play().then(() => { AUDIO.pause(); AUDIO.currentTime = 0; }).catch(e=>console.log(e)); // "Unlock" audio on mobile
            if(Notification.permission !== "granted") Notification.requestPermission();
            toast('Audio On', 'Notifications Active', 'volume-2', 'text-success', 'bg-success');
            if(navigator.vibrate) navigator.vibrate(200);
        }

        async function checkNoti(open) {
            const {data} = await sbClient.from('notifications').select('*').eq('user_id',STATE.user.id).eq('is_read',false);
            const count = data?.length || 0;
            const badM = document.getElementById('bad-m');
            const badD = document.getElementById('bad-d');
            
            if(count > 0 && (badM.classList.contains('d-none') || open===false)) {
                // New Notification Detected!
                if(STATE.audioReady) {
                    try { AUDIO.play(); } catch(e){}
                    if(navigator.vibrate) navigator.vibrate([200, 100, 200]);
                }
                
                // Push Notification (If supported/allowed)
                if(Notification.permission === "granted" && !open) {
                    new Notification("SLBDMIS Alert", { body: `You have ${count} new messages`, icon: 'https://cdn-icons-png.flaticon.com/512/3602/3602145.png' });
                }
            }

            badM.classList.toggle('d-none', count===0);
            badM.innerText = count;
            badD.classList.toggle('d-none', count===0);
            badD.innerText = count;

            if(open) {
                const {data:msgs} = await sbClient.from('notifications').select('*').eq('user_id',STATE.user.id).order('created_at',{ascending:false}).limit(15);
                document.getElementById('noti-list').innerHTML = msgs.length ? msgs.map(n => `
                    <div class="list-group-item bg-dark border-secondary border-opacity-25 p-3">
                        <div class="fw-bold text-white small">${n.message}</div>
                        <div class="text-xs text-secondary mt-1">${new Date(n.created_at).toLocaleString()}</div>
                    </div>`).join('') : '<div class="p-5 text-center text-secondary">No alerts.</div>';
                
                if(count > 0) await sbClient.from('notifications').update({is_read:true}).eq('user_id',STATE.user.id);
                MODALS.modNoti.show();
            }
        }

        function toast(t, m, i, c, bg) {
            document.getElementById('t-tit').innerText = t; document.getElementById('t-msg').innerText = m;
            document.getElementById('t-ico').setAttribute('data-lucide', i); 
            document.getElementById('t-ico').className = c;
            document.getElementById('t-ico-box').className = `p-2 rounded-circle bg-opacity-25 ${bg}`;
            lucide.createIcons(); 
            bootstrap.Toast.getOrCreateInstance(document.getElementById('sysToast')).show();
        }
    </script>
</body>
