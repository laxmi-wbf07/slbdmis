<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLBDMIS - Lead-Filter Pro Tracking System</title>
    
    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #F8FAFC;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .avatars-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .avatar-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .avatar-card:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.15);
        }

        .avatar-card.selected {
            border-color: #3B82F6;
            background: rgba(59, 130, 246, 0.2);
        }

        .avatar-icon {
            font-size: 3rem;
            margin-bottom: 8px;
        }

        .avatar-name {
            font-size: 0.75rem;
            font-weight: 500;
        }

        .cid-container {
            display: none;
        }

        .cid-container.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            margin-bottom: 15px;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: #3B82F6;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #2563EB;
        }

        .error {
            color: #EF4444;
            text-align: center;
            margin-top: 10px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .dashboard {
            display: none;
        }

        .dashboard.active {
            display: block;
        }

        .status {
            background: rgba(16, 185, 129, 0.2);
            color: #10B981;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="login-card" id="loginCard">
        <div class="login-header">
            <h1>üéØ SLBDMIS</h1>
            <p>Lead-Filter Pro Tracking System</p>
        </div>

        <div class="avatars-grid" id="avatarsGrid"></div>

        <div class="cid-container" id="cidContainer">
            <input type="text" id="cidInput" placeholder="Enter your CID (11 digits)" maxlength="11">
            <button onclick="login()">Login</button>
            <div class="error" id="errorMsg"></div>
        </div>
    </div>

    <div class="dashboard" id="dashboard">
        <div class="login-card">
            <h2 id="welcomeMsg"></h2>
            <div class="status" id="statusMsg"></div>
            <button onclick="logout()" style="margin-top: 20px;">Logout</button>
        </div>
    </div>

    <script>
        // ============================================
        // SUPABASE CONFIGURATION
        // ============================================
        const SUPABASE_URL = 'https://bzrkbjjgymdbbwpatfct.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ6cmtiampneW1kYmJ3cGF0ZmN0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAyOTcyNjcsImV4cCI6MjA4NTg3MzI2N30.Icv1daEp7NophE_ktPl2G1EgDP6awo0tyV14yh3Q4Sw';
        
        // Initialize Supabase - ONLY ONE TIME!
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // ============================================
        // USER DATA
        // ============================================
        const USERS = [
            { id: 1, name: "Pema", avatar: "üë®‚Äçüíº", cid: "11107008201", role: "LEADER", color: "#FF6B6B" },
            { id: 2, name: "Jamphel", avatar: "üë®‚Äçüíª", cid: "11302003634", role: "MEMBER", color: "#4ECDC4" },
            { id: 3, name: "Kuenley", avatar: "üë©‚Äçüíª", cid: "11006001849", role: "MEMBER", color: "#45B7D1" },
            { id: 4, name: "Laxmi", avatar: "üë®‚Äçüîß", cid: "11103002151", role: "MEMBER", color: "#FFA07A" },
            { id: 5, name: "Ngawang", avatar: "üë®‚Äçüéì", cid: "10801003243", role: "MEMBER", color: "#98D8C8" }
        ];

        let currentUser = null;
        let selectedUserId = null;

        // ============================================
        // INITIALIZE
        // ============================================
        document.addEventListener('DOMContentLoaded', () => {
            console.log('‚úÖ Page loaded');
            console.log('‚úÖ Supabase initialized:', supabase ? 'Yes' : 'No');
            console.log('‚úÖ Users loaded:', USERS.length);
            renderAvatars();
        });

        // ============================================
        // RENDER AVATARS
        // ============================================
        function renderAvatars() {
            const grid = document.getElementById('avatarsGrid');
            grid.innerHTML = USERS.map(user => `
                <div class="avatar-card" onclick="selectUser(${user.id})">
                    <div class="avatar-icon">${user.avatar}</div>
                    <div class="avatar-name">${user.name}</div>
                </div>
            `).join('');
            console.log('‚úÖ Avatars rendered');
        }

        // ============================================
        // SELECT USER
        // ============================================
        function selectUser(userId) {
            selectedUserId = userId;
            document.querySelectorAll('.avatar-card').forEach(c => c.classList.remove('selected'));
            event.currentTarget.classList.add('selected');
            document.getElementById('cidContainer').classList.add('show');
            document.getElementById('cidInput').focus();
            console.log('‚úÖ User selected:', userId);
        }

        // ============================================
        // LOGIN
        // ============================================
        function login() {
            const cid = document.getElementById('cidInput').value.trim();
            const errorMsg = document.getElementById('errorMsg');
            
            errorMsg.classList.remove('show');

            if (!selectedUserId) {
                errorMsg.textContent = 'Please select an avatar first';
                errorMsg.classList.add('show');
                return;
            }

            if (!cid) {
                errorMsg.textContent = 'Please enter your CID';
                errorMsg.classList.add('show');
                return;
            }

            const user = USERS.find(u => u.id === selectedUserId && u.cid === cid);

            if (user) {
                currentUser = user;
                showDashboard();
            } else {
                errorMsg.textContent = 'Invalid CID. Please try again.';
                errorMsg.classList.add('show');
            }
        }

        // ============================================
        // SHOW DASHBOARD
        // ============================================
        async function showDashboard() {
            document.getElementById('loginCard').style.display = 'none';
            document.getElementById('dashboard').classList.add('active');
            document.getElementById('welcomeMsg').textContent = `Welcome, ${currentUser.name}!`;
            
            // Test database connection
            document.getElementById('statusMsg').textContent = 'Testing database connection...';
            
            try {
                const { data, error } = await supabase
                    .from('users')
                    .select('count')
                    .limit(1);

                if (error) {
                    document.getElementById('statusMsg').innerHTML = `
                        ‚ùå Database Error: ${error.message}<br>
                        <small>Check your Supabase credentials</small>
                    `;
                    document.getElementById('statusMsg').style.background = 'rgba(239, 68, 68, 0.2)';
                    document.getElementById('statusMsg').style.color = '#EF4444';
                } else {
                    document.getElementById('statusMsg').innerHTML = `
                        ‚úÖ Database Connected Successfully!<br>
                        <small>Role: ${currentUser.role}</small>
                    `;
                }
            } catch (err) {
                document.getElementById('statusMsg').innerHTML = `
                    ‚ùå Error: ${err.message}
                `;
                document.getElementById('statusMsg').style.background = 'rgba(239, 68, 68, 0.2)';
                document.getElementById('statusMsg').style.color = '#EF4444';
            }
        }

        // ============================================
        // LOGOUT
        // ============================================
        function logout() {
            currentUser = null;
            selectedUserId = null;
            document.getElementById('dashboard').classList.remove('active');
            document.getElementById('loginCard').style.display = 'block';
            document.getElementById('cidInput').value = '';
            document.getElementById('cidContainer').classList.remove('show');
            renderAvatars();
        }

        // Enter key support
        document.getElementById('cidInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });
    </script>
</body>
</html>
