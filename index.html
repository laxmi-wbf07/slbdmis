    <style>
        /* === THEME: DEEP OLED === */
        :root {
            --bg-core: #000000;
            --bg-card: #0F0F0F;
            --bg-sub: #181818;
            --border: #2A2A2A;
            --primary: #3B82F6; 
            --primary-glow: rgba(59, 130, 246, 0.15);
            --accent: #F59E0B;
            --text-main: #FFFFFF;
            --text-mute: #888888;
            --radius: 16px;
        }

        body {
            background-color: var(--bg-core);
            color: var(--text-main);
            font-family: 'Inter', system-ui, sans-serif;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
            padding-bottom: env(safe-area-inset-bottom);
        }

        /* === UI COMPONENTS === */
        .glass-header {
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-bottom: 1px solid var(--border);
        }

        .card-panel {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: all 0.2s ease;
        }
        
        .quick-btn {
            background: var(--bg-sub);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
            color: var(--text-mute);
            height: 100px;
            transition: 0.2s;
            position: relative;
            overflow: hidden;
        }
        .quick-btn:active { transform: scale(0.96); background: #222; border-color: var(--text-mute); color: white; }
        .quick-btn::after {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            opacity: 0.5;
        }

        /* === ANIMATIONS === */
        @keyframes scanline { 0% { transform: translateY(-100%); } 100% { transform: translateY(100%); } }
        .boot-scan {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 9999;
            background: linear-gradient(to bottom, transparent 50%, rgba(59, 130, 246, 0.02) 51%);
            background-size: 100% 4px;
        }
        @keyframes pulse-g { 0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(59, 130, 246, 0); } 100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); } }
        .pulse-btn { animation: pulse-g 2s infinite; }

        /* === LAYOUT === */
        .avatar { width: 42px; height: 42px; border-radius: 50%; background: #222; display: grid; place-items: center; border: 1px solid var(--border); font-size: 20px; }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 6px; }

        /* Responsive */
        @media (min-width: 992px) {
            .sidebar { position: fixed; top: 0; left: 0; bottom: 0; width: 280px; background: #050505; border-right: 1px solid var(--border); padding: 30px; z-index: 1000; display: flex; flex-direction: column; }
            .main-view { margin-left: 280px; padding: 50px; max-width: 1400px; }
            .mobile-el { display: none !important; }
        }
        @media (max-width: 991px) {
            .sidebar, .desktop-el { display: none !important; }
            .mobile-head { position: fixed; top: 0; left: 0; right: 0; height: 60px; z-index: 1000; padding: 0 16px; display: flex; align-items: center; justify-content: space-between; }
            .mobile-nav { position: fixed; bottom: 0; left: 0; right: 0; height: calc(70px + env(safe-area-inset-bottom)); background: rgba(5,5,5,0.95); border-top: 1px solid var(--border); display: flex; justify-content: space-around; padding-bottom: env(safe-area-inset-bottom); z-index: 1000; align-items: center; }
            .main-view { padding: 80px 16px 120px 16px; }
        }
    </style>
</head>

    <script>
        // CONFIGURATION
        const SB_URL = 'https://bzrkbjjgymdbbwpatfct.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ6cmtiampneW1kYmJ3cGF0ZmN0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAyOTcyNjcsImV4cCI6MjA4NTg3MzI2N30.Icv1daEp7NophE_ktPl2G1EgDP6awo0tyV14yh3Q4Sw';
        const sbClient = window.supabase.createClient(SB_URL, SB_KEY);

        const TEAM = [
            { id: 1, name: "Pema Ugyen", av: "üë®‚Äçüíº", pin: "11107008201", role: "LEADER" },
            { id: 2, name: "Jamphel",    av: "üë®‚Äçüíª", pin: "11302003634", role: "MEMBER" },
            { id: 3, name: "Laxmi",      av: "üë®‚Äçüî¨", pin: "11103002151", role: "MEMBER" },
            { id: 4, name: "Ngawang",    av: "üë®",   pin: "10801003243", role: "MEMBER" }
        ];

        let STATE = { user: null, page: 'home', mode: 'task', lastNoti: 0 };
        const MODALS = {};
        const SOUNDS = { boot: document.getElementById('sys-boot'), alert: document.getElementById('sys-alert') };

        // --- 1. BOOT SEQUENCE ---
        window.onload = () => {
            lucide.createIcons();
            ['modCreate','modCal','modNoti'].forEach(id => MODALS[id] = new bootstrap.Modal('#'+id));
            // Ensure Boot Screen is visible first
            document.getElementById('view-boot').classList.remove('d-none');
        };

        function systemInit() {
            // Unlocks Audio Context for mobile browsers
            SOUNDS.boot.play().catch(e => console.log("Audio prevent", e));
            
            // Request Notifications
            if (Notification.permission !== "granted") Notification.requestPermission();

            // Proceed
            document.getElementById('view-boot').classList.add('d-none');
            const uid = localStorage.getItem('slbd_uid');
            if(uid) login(TEAM.find(x => x.id == uid));
            else initAuth();
        }

        // --- 2. AUTHENTICATION ---
        function initAuth() {
            document.getElementById('view-auth').classList.remove('d-none');
            document.getElementById('auth-grid').innerHTML = TEAM.map(u => `
                <div class="col-6"><div onclick="preLogin(${u.id})" class="card-panel p-3 text-center h-100 d-flex flex-column align-items-center justify-content-center cursor-pointer border-opacity-25 hover-border-primary">
                    <div class="display-6 mb-2">${u.av}</div><div class="fw-bold small text-uppercase text-secondary">${u.name.split(' ')[0]}</div>
                </div></div>`).join('');
        }

        function preLogin(id) {
            STATE.sel = TEAM.find(u=>u.id===id);
            document.getElementById('auth-grid').classList.add('d-none');
            document.getElementById('auth-pin').classList.remove('d-none');
            document.getElementById('l-av').innerText = STATE.sel.av;
            document.getElementById('l-name').innerText = STATE.sel.name;
        }
        function resetAuth() {
            document.getElementById('auth-pin').classList.add('d-none');
            document.getElementById('auth-grid').classList.remove('d-none');
        }
        function verifyPin() {
            if(document.getElementById('inp-pin').value === STATE.sel.pin) {
                localStorage.setItem('slbd_uid', STATE.sel.id);
                document.getElementById('view-auth').classList.add('d-none');
                login(STATE.sel);
            } else {
                toast('Error', 'Invalid Credentials', 'lock', 'text-danger');
                document.getElementById('inp-pin').value = '';
            }
        }
        async function login(u) {
            STATE.user = u;
            document.getElementById('view-app').classList.remove('d-none');
            document.getElementById('d-av').innerText = u.av;
            document.getElementById('d-name').innerText = u.name;
            
            // Build Navigation
            const pgs = [
                {id:'home', t:'Dash', i:'layout-grid'},
                {id:'cal', t:'Schedule', i:'calendar'},
                {id:'task', t:'Tasks', i:'check-square'},
                {id:'dec', t:'Decisions', i:'file-signature'},
                {id:'rec', t:'Files', i:'folder'}
            ];
            
            document.getElementById('nav-d').innerHTML = pgs.map(p => `<a href="#" onclick="nav('${p.id}')" id="nd-${p.id}" class="text-decoration-none p-3 rounded-3 d-flex align-items-center gap-3 text-secondary hover-bg"><i data-lucide="${p.i}" size="20"></i><span class="fw-bold small">${p.t}</span></a>`).join('');
            document.getElementById('nav-m').innerHTML = pgs.map(p => `<a href="#" onclick="nav('${p.id}')" id="nm-${p.id}" class="d-flex flex-column align-items-center justify-content-center text-decoration-none text-secondary opacity-50 flex-fill h-100"><i data-lucide="${p.i}" size="24" class="mb-1"></i><span style="font-size:10px; font-weight:600">${p.t}</span></a>`).join('');

            // Log Attendance
            const today = new Date().toISOString().split('T')[0];
            const {data} = await sbClient.from('attendance').select('*').eq('user_id',u.id).eq('date',today);
            if(!data.length) await sbClient.from('attendance').insert({user_id:u.id, date:today});

            nav('home');
            // Polling
            setInterval(() => { if(STATE.page!=='rec') render(true); checkNoti(false); }, 5000);
            checkNoti(false);
        }
        function logout() { localStorage.removeItem('slbd_uid'); location.reload(); }

        // --- 3. NAVIGATION & LOGIC ---
        function nav(p) {
            STATE.page = p;
            document.querySelectorAll('[id^="nd-"]').forEach(e => { e.classList.remove('bg-primary','bg-opacity-10','text-white'); e.classList.add('text-secondary'); });
            document.querySelectorAll('[id^="nm-"]').forEach(e => { e.classList.remove('text-primary','opacity-100'); e.classList.add('opacity-50'); });
            
            const nd = document.getElementById(`nd-${p}`); if(nd) { nd.classList.add('bg-primary','bg-opacity-10','text-white'); nd.classList.remove('text-secondary'); }
            const nm = document.getElementById(`nm-${p}`); if(nm) { nm.classList.add('text-primary','opacity-100'); nm.classList.remove('opacity-50'); }
            
            const titles = {home:'Command Center',cal:'Schedule',task:'Mission Logs',dec:'Decisions',rec:'Archives'};
            document.getElementById('d-tit').innerText = document.getElementById('m-tit').innerText = titles[p];
            render(false);
        }

        async function render(silent) {
            const c = document.getElementById('content-box');
            if(!silent) c.innerHTML = '<div class="text-center py-5"><div class="spinner-border text-primary"></div></div>';

            try {
                const [{data:tasks}, {data:evts}] = await Promise.all([
                    sbClient.from('tasks').select('*').order('created_at',{ascending:false}),
                    sbClient.from('calendar_events').select('*')
                ]);

                // Filter Tasks
                const activeT = tasks ? tasks.filter(t => t.status !== 'Done' && t.status !== 'Planned') : [];
                const plannedT = tasks ? tasks.filter(t => t.status === 'Planned') : [];

                if(STATE.page === 'home') {
                    const links = `
                        <div class="row g-3 mb-4">
                            <div class="col-6 col-lg-3"><a href="https://drive.google.com/drive/folders/1VskzY_IgfF6lagiEdaF5-yy6Te_u-MMG?usp=sharing" target="_blank" class="quick-btn"><i data-lucide="shield" size="28" class="text-warning"></i><span class="text-xs fw-bold">ADMIN / FIN</span></a></div>
                            <div class="col-6 col-lg-3"><a href="https://drive.google.com/drive/folders/1FivXbl7Qo5qnKV2Kn6DXxdtVUS4nB5CF?usp=sharing" target="_blank" class="quick-btn"><i data-lucide="cpu" size="28" class="text-info"></i><span class="text-xs fw-bold">MACHINES</span></a></div>
                            <div class="col-6 col-lg-3"><a href="#" class="quick-btn"><i data-lucide="users" size="28" class="text-success"></i><span class="text-xs fw-bold">HR & POLICY</span></a></div>
                            <div class="col-6 col-lg-3"><a href="#" class="quick-btn"><i data-lucide="alert-triangle" size="28" class="text-danger"></i><span class="text-xs fw-bold">SAFETY LOGS</span></a></div>
                        </div>`;

                    // "Not Yet" / Future Section
                    const futureSec = `
                        <div class="card-panel p-3 mb-4 border-start border-4 border-warning bg-opacity-10">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h6 class="fw-bold m-0 text-warning d-flex align-items-center gap-2"><i data-lucide="clock" size="16"></i> PLANNED / NOT YET</h6>
                                <button onclick="openCreate('future')" class="btn btn-sm btn-outline-warning py-0 text-xs">ADD LOG</button>
                            </div>
                            <div class="d-flex gap-2 overflow-x-auto pb-2">
                                ${plannedT.length ? plannedT.map(t => `<div class="bg-black p-3 rounded border border-secondary border-opacity-25" style="min-width:200px"><div class="fw-bold text-sm text-white text-truncate">${t.task_title}</div><div class="text-xs text-secondary mt-1">${t.due_date||'No Date'}</div></div>`).join('') : '<span class="text-secondary text-xs fst-italic">No future logs pending.</span>'}
                            </div>
                        </div>`;

                    let mainContent = '';
                    if(STATE.user.role === 'LEADER') {
                        const rows = TEAM.map(u => {
                            const uts = activeT.filter(t => (t.tagged_members||[]).includes(u.id));
                            if(!uts.length) return '';
                            return `<div class="p-3 border-bottom border-secondary border-opacity-25"><div class="d-flex align-items-center gap-2 mb-2"><span class="avatar" style="width:24px;height:24px;font-size:12px">${u.av}</span><span class="fw-bold small">${u.name}</span></div>${uts.map(t => `<div class="mb-2 ps-2 border-start border-2 border-primary ms-2"><div class="d-flex justify-content-between text-xs text-secondary"><span class="text-truncate" style="max-width:150px">${t.task_title}</span><span>${t.progress}%</span></div><div class="progress bg-black mt-1" style="height:4px"><div class="progress-bar bg-${t.progress<100?'warning':'success'}" style="width:${t.progress}%"></div></div></div>`).join('')}</div>`;
                        }).join('');
                        mainContent = `<div class="card-panel"><div class="p-3 bg-sub border-bottom border-secondary border-opacity-25 d-flex justify-content-between align-items-center"><h6 class="fw-bold m-0 text-white">Live Operations</h6><button onclick="pingAll()" class="btn btn-sm btn-outline-info py-0 px-2 rounded-pill text-xs">PING ALL</button></div><div style="max-height:400px;overflow-y:auto">${rows||'<div class="p-4 text-center text-secondary small">No active operations.</div>'}</div></div>`;
                    } else {
                        const myT = activeT.filter(t => (t.tagged_members||[]).includes(STATE.user.id));
                        mainContent = `<div class="card-panel p-4"><h5 class="fw-bold mb-4">Active Assignments</h5>${myT.map(t => `<div class="bg-black p-3 rounded-3 mb-3 border border-secondary border-opacity-25"><div class="d-flex justify-content-between mb-2"><span class="fw-bold">${t.task_title}</span><span class="badge bg-secondary bg-opacity-25 text-white">${t.status}</span></div><div class="d-flex align-items-center gap-3"><input type="range" class="form-range flex-grow-1" value="${t.progress}" onchange="updProg(${t.id},this.value)"> <span class="fw-bold small">${t.progress}%</span></div></div>`).join('') || '<div class="text-center text-secondary small">No active tasks.</div>'}</div>`;
                    }
                    c.innerHTML = links + futureSec + mainContent;
                }

                if(STATE.page === 'task') {
                    // Show Planned tasks here too? Let's show separate
                    const allT = [...activeT, ...plannedT];
                    c.innerHTML = allT.length ? `<div class="row g-3">${allT.map(t => {
                        let btn = '';
                        if(STATE.user.role==='LEADER' && t.status!=='Planned') {
                            if(t.status==='ApprovalReq') btn=`<button onclick="setStatus(${t.id},'Pending',${t.creator_id},'${t.task_title}')" class="btn btn-warning w-100 btn-sm mt-3 text-black fw-bold">Approve</button>`;
                            else if(t.status==='Review') btn=`<button onclick="setStatus(${t.id},'Done',${t.creator_id},'${t.task_title}')" class="btn btn-success w-100 btn-sm mt-3 fw-bold">Finalize</button>`;
                            else btn=`<button onclick="setStatus(${t.id},'Done',${t.creator_id},'${t.task_title}')" class="btn btn-outline-secondary w-100 btn-sm mt-3">Mark Done</button>`;
                        } else if(t.status==='Planned') {
                             btn=`<button onclick="setStatus(${t.id},'${STATE.user.role==='LEADER'?'Pending':'ApprovalReq'}',${t.creator_id},'${t.task_title}')" class="btn btn-outline-primary w-100 btn-sm mt-3">Activate Now</button>`;
                        } else if(t.status==='Pending' || t.status==='Ongoing') {
                             btn=`<button onclick="setStatus(${t.id},'Review',1,'${t.task_title}')" class="btn btn-primary w-100 btn-sm mt-3">Submit Review</button>`;
                        }
                        return `<div class="col-12 col-md-6 col-lg-4"><div class="card-panel p-4 h-100 d-flex flex-column"><div class="d-flex justify-content-between mb-2"><span class="badge bg-dark border border-secondary text-secondary">${t.status}</span><span class="small text-secondary fw-bold">${t.progress}%</span></div><h5 class="fw-bold mb-2">${t.task_title}</h5><p class="small text-secondary flex-grow-1 text-truncate">${t.description}</p><div class="progress bg-black" style="height:4px"><div class="progress-bar bg-white" style="width:${t.progress}%"></div></div>${btn}</div></div>`;
                    }).join('')}</div>` : '<div class="text-center py-5 text-secondary">No missions.</div>';
                }

                if(STATE.page === 'cal') {
                    const d = new Date(); const dim = new Date(d.getFullYear(),d.getMonth()+1,0).getDate();
                    let cells = '';
                    for(let i=1;i<=dim;i++) {
                        const str = `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
                        const es = evts ? evts.filter(e=>e.date===str) : [];
                        cells += `<div onclick="openCal('${str}')" class="p-2 rounded border border-transparent hover-border-primary bg-sub d-flex flex-column" style="min-height:80px;cursor:pointer;${i===d.getDate()?'border-color:var(--primary);background:#111':''}"><span class="text-end text-xs opacity-50 fw-bold">${i}</span>${es.map(e=>`<div class="text-xs text-truncate px-1 rounded mt-1 fw-bold" style="background:${e.type==='meeting'?'rgba(59,130,246,0.2)':'rgba(245,158,11,0.2)'};color:${e.type==='meeting'?'#93C5FD':'#FCD34D'}">${e.title}</div>`).join('')}</div>`;
                    }
                    c.innerHTML = `<div class="d-flex justify-content-between mb-4 align-items-center"><h4 class="fw-bold m-0 text-uppercase">${d.toLocaleString('default',{month:'long'})}</h4><button onclick="openCal('${new Date().toISOString().split('T')[0]}')" class="btn btn-primary btn-sm rounded-pill px-3 shadow">Add Event</button></div><div style="display:grid;grid-template-columns:repeat(7,1fr);gap:4px">${['S','M','T','W','T','F','S'].map(x=>`<div class="text-center text-xs text-secondary py-2 fw-bold">${x}</div>`).join('')}${cells}</div>`;
                }

                if(STATE.page === 'dec') {
                    const {data} = await sbClient.from('decisions').select('*').order('created_at',{ascending:false});
                    c.innerHTML = data && data.length ? data.map(d=>`<div class="card-panel p-4 mb-2"><div class="fw-bold text-white">${d.subject}</div><p class="text-secondary small m-0">${d.details}</p></div>`).join('') : '<div class="text-center text-secondary py-5">No logs.</div>';
                }

                if(STATE.page === 'rec') {
                    const {data} = await sbClient.from('tasks').select('*').eq('status','Done').order('updated_at',{ascending:false});
                    c.innerHTML = `<div class="card-panel overflow-hidden"><table class="table table-dark mb-0"><thead><tr><th class="p-3 text-secondary text-xs">ARCHIVED TASK</th><th class="p-3 text-secondary text-xs text-end">DATE</th></tr></thead><tbody>${data.map(t=>`<tr><td class="p-3"><div class="fw-bold small">${t.task_title}</div></td><td class="p-3 text-secondary text-xs text-end">${new Date(t.updated_at).toLocaleDateString()}</td></tr>`).join('')}</tbody></table></div>`;
                }

            } catch(e) { console.error(e); }
            lucide.createIcons();
        }

        // --- 4. ACTIONS ---
        function setMode(m) { 
            STATE.mode = m; 
            ['task','dec','future'].forEach(k => {
                const el = document.getElementById('bm-'+k);
                if(el) el.className = (k === m || (k==='future' && m==='future')) ? 'flex-fill btn btn-sm text-white fw-bold py-2 rounded-2 bg-secondary bg-opacity-25' : 'flex-fill btn btn-sm text-secondary fw-bold py-2 rounded-2';
            });
            document.getElementById('sec-opts').classList.toggle('d-none', m==='dec');
            document.getElementById('sec-assign').classList.toggle('d-none', m==='future');
            if(m!=='dec') document.getElementById('div-mems').innerHTML = TEAM.map(u=>`<input type="checkbox" class="btn-check chk-mem" id="chk-${u.id}" value="${u.id}"><label class="btn btn-outline-secondary btn-sm rounded-pill" for="chk-${u.id}">${u.name.split(' ')[0]}</label>`).join('');
        }
        function openCreate(m) { setMode(m); MODALS.modCreate.show(); }
        async function saveItem() {
            const btn = document.getElementById('btn-save'); btn.innerText = 'Processing...';
            const t = document.getElementById('inp-t').value; const d = document.getElementById('inp-d').value;
            if(!t) { toast('Error','Title Required','alert-circle','text-danger'); btn.innerText='Initialize Record'; return; }
            
            if(STATE.mode==='dec') await sbClient.from('decisions').insert({subject:t, details:d});
            else if(STATE.mode==='future') await sbClient.from('tasks').insert({task_title:t, description:d, due_date:document.getElementById('inp-date').value||null, creator_id:STATE.user.id, status:'Planned', progress:0});
            else {
                const tags = [...document.querySelectorAll('.chk-mem:checked')].map(x=>parseInt(x.value));
                await sbClient.from('tasks').insert({task_title:t, description:d, due_date:document.getElementById('inp-date').value||null, creator_id:STATE.user.id, tagged_members:tags, status:STATE.user.role==='LEADER'?'Pending':'ApprovalReq', progress:0});
                tags.forEach(id => sendNoti(id, `New Task: ${t}`));
            }
            MODALS.modCreate.hide(); toast('Success','Log Created','check-circle','text-success'); render(false); btn.innerText = 'Initialize Record';
        }
        async function setStatus(id,s,uid,tit) { await sbClient.from('tasks').update({status:s, updated_at:new Date()}).eq('id',id); render(true); if(s==='Pending') sendNoti(uid,`Approved: ${tit}`); if(s==='Done') sendNoti(uid,`Complete: ${tit}`); if(s==='Review') sendNoti(1,`Review: ${tit}`); }
        async function updProg(id,v) { await sbClient.from('tasks').update({progress:v}).eq('id',id); }
        function openCal(d) { document.getElementById('cal-d').value=d; MODALS.modCal.show(); }
        async function saveCal() { await sbClient.from('calendar_events').insert({title:document.getElementById('cal-t').value, date:document.getElementById('cal-d').value, type:document.getElementById('cal-y').value, status:'confirmed', creator_id:STATE.user.id}); MODALS.modCal.hide(); toast('Saved','Event Added','calendar','text-success'); render(false); }

        // --- 5. ALERTS ---
        async function sendNoti(uid, msg) { await sbClient.from('notifications').insert({user_id:uid, message:msg}); }
        function pingAll() { TEAM.forEach(u=>{ if(u.role!=='LEADER') sendNoti(u.id, "COMMANDER: REPORT STATUS"); }); toast('Sent','Pinged Team','radio','text-info'); }
        async function checkNoti(open) {
            const {data} = await sbClient.from('notifications').select('*').eq('user_id',STATE.user.id).eq('is_read',false);
            const count = data?.length || 0;
            const bM = document.getElementById('bad-m'); const bD = document.getElementById('bad-d');
            
            if(count > 0) {
                bM.classList.remove('d-none'); bM.innerText = count; bD.classList.remove('d-none'); bD.innerText = count;
                if(count > STATE.lastNoti) {
                    SOUNDS.alert.play().catch(()=>{});
                    if(navigator.vibrate) navigator.vibrate([100,50,100]);
                    if(Notification.permission === "granted") new Notification("SLBDMIS", {body: `${count} New Alerts`});
                }
            } else { bM.classList.add('d-none'); bD.classList.add('d-none'); }
            STATE.lastNoti = count;

            if(open) {
                const {data:msgs} = await sbClient.from('notifications').select('*').eq('user_id',STATE.user.id).order('created_at',{ascending:false}).limit(10);
                document.getElementById('noti-list').innerHTML = msgs.length ? msgs.map(n => `<div class="list-group-item bg-dark border-secondary border-opacity-25 p-3"><div class="fw-bold small text-white">${n.message}</div><div class="text-secondary text-xs mt-1">${new Date(n.created_at).toLocaleTimeString()}</div></div>`).join('') : '<div class="p-4 text-center text-secondary small">No alerts.</div>';
                if(count>0) await sbClient.from('notifications').update({is_read:true}).eq('user_id',STATE.user.id);
                MODALS.modNoti.show();
            }
        }

        function toast(t,m,i,c) {
            document.getElementById('t-tit').innerText = t; document.getElementById('t-msg').innerText = m;
            document.getElementById('t-ico').setAttribute('data-lucide', i); document.getElementById('t-ico').className = c;
            lucide.createIcons(); bootstrap.Toast.getOrCreateInstance(document.getElementById('sysToast')).show();
        }
    </script>
</body>
