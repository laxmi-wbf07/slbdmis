    <style>
        /* === MOBILE OPTIMIZED THEME === */
        :root { 
            --bg: #0d1117; 
            --glass: rgba(22, 27, 34, 0.85); 
            --glass-border: rgba(48, 54, 61, 0.7);
            --primary: #2f81f7; 
            --text-main: #f0f6fc;
            --text-sub: #8b949e;
            --nav-height: 70px; /* Taller for mobile thumbs */
        }

        body { 
            background-color: var(--bg); 
            color: var(--text-main); 
            font-family: 'Inter', sans-serif; 
            overflow-x: hidden;
            padding-bottom: 90px; /* Space for Bottom Nav */
        }

        /* GLASS COMPONENTS */
        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 16px; /* softer corners for mobile */
            box-shadow: 0 4px 24px rgba(0,0,0,0.2);
            margin-bottom: 16px;
        }

        /* RESPONSIVE LAYOUT ENGINE */
        .sidebar {
            width: 260px; height: 100vh; position: fixed; top: 0; left: 0;
            background: #010409; border-right: 1px solid #30363d;
            display: none; flex-direction: column; padding: 24px; z-index: 100;
        }
        
        .main-content { 
            margin: 0; 
            padding: 20px; 
            max-width: 100%; 
        }

        /* Desktop Overrides */
        @media (min-width: 992px) { 
            .sidebar { display: flex; } 
            .main-content { margin-left: 260px; padding: 40px; max-width: 1200px; } 
            body { padding-bottom: 0; } 
            .mobile-nav { display: none !important; } 
        }

        /* Mobile Bottom Nav */
        .mobile-nav {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: rgba(13, 17, 23, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid var(--glass-border);
            z-index: 1000;
            padding-bottom: max(10px, env(safe-area-inset-bottom));
            height: auto;
        }
        .mob-link {
            padding: 12px 0;
            color: var(--text-sub);
            transition: 0.2s;
            position: relative;
        }
        .mob-link.active { color: var(--primary); }
        .mob-link.active::after {
            content: ''; position: absolute; top: 0; left: 50%; transform: translateX(-50%);
            width: 20px; height: 3px; background: var(--primary); border-radius: 0 0 4px 4px;
        }

        /* Drive Links Grid */
        .drive-link {
            display: flex; align-items: center; gap: 12px;
            background: #21262d; padding: 12px; border-radius: 8px;
            text-decoration: none; color: white; border: 1px solid transparent;
            margin-bottom: 8px;
        }
        .drive-link:hover { border-color: var(--primary); background: #262c36; }

        /* STATUS BADGES */
        .status-badge { font-size: 10px; text-transform: uppercase; font-weight: 700; padding: 4px 8px; border-radius: 20px; }
        .st-done { background: rgba(46, 160, 67, 0.15); color: #3fb950; }
        .st-future { background: rgba(139, 148, 158, 0.15); color: #8b949e; } /* Gray for Not Yet */
        .st-ongoing { background: rgba(210, 153, 34, 0.15); color: #d29922; }

        /* UTILS */
        .user-avatar {
            width: 50px; height: 50px; border-radius: 50%; background: #21262d;
            display: grid; place-items: center; font-size: 24px; border: 2px solid transparent;
        }
        .user-avatar.selected { border-color: var(--primary); box-shadow: 0 0 15px rgba(47,129,247,0.5); }
    </style>
</head>

        const TEAM = [

            { id: 2, name: "Jamphel",    avatar: "üë®‚Äçüíª", cid: "11302003634", role: "MEMBER" },

        // --- AUTH ---
        function renderAuth() {
            document.getElementById('view-auth').classList.remove('d-none');
            document.getElementById('auth-list').innerHTML = TEAM.map(u => `

                document.getElementById('view-auth').classList.add('d-none');

            } else toast('Error', 'Wrong PIN', 'üö´');
        }
        function logout() { localStorage.removeItem('slbd_v2_uid'); location.reload(); }

        // --- NAVIGATION & LAYOUT ---
        function startApp() {
            document.getElementById('view-app').classList.remove('d-none');
            document.getElementById('u-greeting').innerText = `Hello, ${STATE.user.name.split(' ')[0]}`;

            const pages = [
                {id:'home', t:'Home', i:'layout-dashboard'},
                {id:'task', t:'Tasks', i:'layers'},
                {id:'future', t:'Not Yet', i:'hourglass'}, // NEW TAB
                {id:'dec', t:'Decisions', i:'scroll-text'},
                {id:'att', t:'Attend', i:'clock'},

            ];

            // Render Desktop Sidebar
            document.getElementById('nav-links-desktop').innerHTML = pages.map(p => `

            // Render Mobile Bottom Nav
            document.getElementById('nav-links-mobile').innerHTML = pages.map(p => `

            `).join('');

            nav('home');

        function nav(pg) {
            STATE.page = pg;
            
            // Update Mobile Nav Active State
            document.querySelectorAll('.mob-link').forEach(el => el.classList.remove('active'));
            const activeIdx = ['home','task','future','dec','att','arc'].indexOf(pg);
            if(activeIdx > -1) document.querySelectorAll('.mob-link')[activeIdx].classList.add('active');

            const titles = {home:'My Workspace', task:'Active Tasks', future:'Future Opportunities', dec:'Decision Log', att:'Attendance', arc:'Digital Records'};
            document.getElementById('page-title').innerText = titles[pg];
            
            refreshData(false);
        }

        async function refreshData(silent) {
            const box = document.getElementById('content-area');
            if(!silent && STATE.page !== 'arc') box.innerHTML = '<div class="text-center py-5"><div class="spinner-border text-primary"></div></div>';
            
            // Date Filter: Current Month 1st
            const now = new Date();
            const startMonth = new Date(now.getFullYear(), now.getMonth(), 1).toISOString();

            if(STATE.page === 'home') renderHome(box, startMonth);
            if(STATE.page === 'task') renderTasks(box); 
            if(STATE.page === 'future') renderFuture(box); // NEW
            if(STATE.page === 'att') renderAtt(box, startMonth);
            if(STATE.page === 'dec') renderDec(box, startMonth);
            if(STATE.page === 'arc') renderArchives(box);
            lucide.createIcons();
        }

        // --- VIEW RENDERERS ---

        async function renderHome(c, dateFilter) {
            const { data: tasks } = await db.from('tasks').select('*').neq('status','Done').neq('status','Future').order('created_at',{ascending:false});
            
            const myPending = tasks.filter(t => (t.tagged_members||[]).includes(STATE.user.id));
            const review = tasks.filter(t => t.status === 'Review');

            c.innerHTML = `
                ${STATE.user.role === 'LEADER' && review.length ? `
                    <div class="alert alert-warning border-0 shadow-sm d-flex justify-content-between align-items-center mb-3">
                        <span class="small fw-bold">‚ö†Ô∏è ${review.length} items need review</span>
                        <button class="btn btn-sm btn-dark" onclick="nav('task')">Go</button>
                    </div>` : ''}

                <div class="glass-panel p-3">
                    <h6 class="text-white mb-3 fw-bold border-bottom border-secondary border-opacity-25 pb-2">My Priority</h6>
                    ${myPending.length === 0 ? '<div class="text-center text-muted py-3 small">Nothing assigned to you.</div>' : 
                    myPending.map(t => `
                        <div class="bg-dark p-3 rounded mb-2 border border-secondary border-opacity-10">
                            <div class="fw-bold text-white mb-1">${t.task_title}</div>
                            <div class="small text-secondary mb-2">${t.description}</div>
                            <button class="btn btn-sm btn-outline-primary w-100" onclick="nav('task')">View Task</button>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        async function renderTasks(c) {
            const now = new Date();
            const startMonth = new Date(now.getFullYear(), now.getMonth(), 1).toISOString();
            
            // Fetch everything except Future
            const { data: all } = await db.from('tasks').select('*').neq('status','Future').order('created_at', {ascending:false});
            
            // Filter: Show all Active. Show Done ONLY if updated this month.
            const display = all.filter(t => t.status !== 'Done' || t.updated_at >= startMonth);

            c.innerHTML = display.length ? display.map(t => `
                <div class="glass-panel p-3 border-start border-4 ${t.status==='Done'?'border-success':(t.status==='Review'?'border-info':'border-warning')}">
                    <div class="d-flex justify-content-between mb-2">
                        <span class="status-badge ${t.status==='Done'?'st-done':(t.status==='Review'?'st-review':'st-ongoing')}">${t.status}</span>
                        <span class="small text-secondary">${new Date(t.created_at).toLocaleDateString().slice(0,5)}</span>
                    </div>
                    <h6 class="fw-bold text-white mb-1">${t.task_title}</h6>
                    <p class="small text-secondary mb-2">${t.description}</p>
                    ${t.due_date ? `<div class="small text-danger mb-2"><i data-lucide="calendar" size="12"></i> Due: ${t.due_date}</div>` : ''}
                    
                    ${t.status === 'Ongoing' && (t.tagged_members||[]).includes(STATE.user.id) ? 
                        `<button onclick="startDoneWorkflow(${t.id})" class="btn btn-primary w-100 mt-2 btn-sm fw-bold">Mark Complete</button>` : ''}
                    
                    ${STATE.user.role === 'LEADER' && t.status === 'Review' ? 
                        `<button onclick="apiApprove(${t.id})" class="btn btn-success w-100 mt-2 btn-sm fw-bold">Approve</button>` : ''}
                </div>
            `).join('') : '<div class="text-center text-muted py-5">No active tasks.</div>';
        }

        async function renderFuture(c) {
            const { data } = await db.from('tasks').select('*').eq('status','Future').order('created_at', {ascending:false});
            
            c.innerHTML = `
                <div class="alert alert-secondary bg-opacity-10 border-0 small text-secondary mb-3">
                    Ideas and tasks for later. Not active yet.
                </div>
                ${data.length ? data.map(t => `
                    <div class="glass-panel p-3">
                        <h6 class="fw-bold text-white mb-1">${t.task_title}</h6>
                        <p class="small text-secondary mb-2">${t.description}</p>
                        <div class="d-flex justify-content-between align-items-center mt-2">
                            <span class="status-badge st-future">Not Yet</span>
                            ${STATE.user.role === 'LEADER' ? `<button onclick="apiActivate(${t.id})" class="btn btn-sm btn-outline-success">Activate</button>` : ''}
                        </div>
                    </div>
                `).join('') : '<div class="text-center text-muted py-5">No future ideas logged.</div>'}
            `;
        }

        async function renderAtt(c, dateFilter) {
            const { data: logs } = await db.from('attendance').select('*').gte('date', dateFilter.split('T')[0]).order('date', {ascending:false});
            const today = new Date().toISOString().split('T')[0];
            const checked = logs.find(l => l.user_id === STATE.user.id && l.date === today);

            c.innerHTML = `
                <div class="glass-panel p-4 text-center mb-4">
                    <h1 class="fw-bold text-white mb-0">${new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</h1>
                    <p class="text-secondary mb-3 small">${new Date().toDateString()}</p>
                    ${checked ? '<button class="btn btn-success w-100 py-3 fw-bold rounded-pill" disabled>Checked In</button>' 
                              : '<button onclick="apiCheckIn()" class="btn btn-primary w-100 py-3 fw-bold rounded-pill shadow-lg">Tap to Check In</button>'}
                </div>
                <div class="glass-panel">
                    <div class="p-3 border-bottom border-secondary border-opacity-25 fw-bold small text-secondary">Recent Logs</div>
                    ${logs.slice(0,10).map(l => {
                        const u = TEAM.find(x=>x.id==l.user_id);
                        return `<div class="d-flex justify-content-between p-3 border-bottom border-secondary border-opacity-10">
                            <span class="text-white small fw-bold">${u?.avatar} ${u?.name.split(' ')[0]}</span>
                            <span class="text-secondary small font-monospace">${l.date.slice(5)}</span>
                        </div>`;
                    }).join('')}
                </div>
            `;
        }

        async function renderDec(c, dateFilter) {
            const { data } = await db.from('decisions').select('*').gte('created_at', dateFilter).order('created_at', {ascending:false});
            c.innerHTML = data.length ? data.map(d => `
                <div class="glass-panel p-3 mb-3">
                    <div class="d-flex gap-3">
                        <i data-lucide="quote" class="text-warning flex-shrink-0"></i>
                        <div>
                            <h6 class="fw-bold text-white mb-1">${d.subject}</h6>
                            <p class="text-secondary mb-2 small">${d.details}</p>
                            <div class="small text-muted font-monospace" style="font-size:10px">${new Date(d.created_at).toDateString()}</div>
                        </div>
                    </div>
                </div>
            `).join('') : '<div class="text-center text-muted py-5">No decisions this month.</div>';
        }

        // --- ACTIONS ---

        function setMode(m) {
            STATE.mode = m;
            document.getElementById('div-task-opts').classList.toggle('d-none', m==='decision');
            document.getElementById('n-title').placeholder = m==='decision' ? 'Decision Subject' : 'Task Title';
            
            if(m !== 'decision') {
                document.getElementById('n-members').innerHTML = TEAM.map(u => `
                <label class="d-flex align-items-center p-2 rounded bg-dark border border-secondary border-opacity-10">
                    <input type="checkbox" class="chk-mem form-check-input me-3" value="${u.id}" style="transform:scale(1.2)"> ${u.avatar} ${u.name}
                </label>`).join('');
            }
        }
        function openCreate() { setMode('task'); document.getElementById('ct-task').click(); MODALS.create.show(); }
        
        async function apiCreate() {
            const t = document.getElementById('n-title').value;
            const desc = document.getElementById('n-desc').value;
            if(!t) return toast('Error','Title required');
            
            if(STATE.mode === 'decision') {
                await db.from('decisions').insert({subject:t, details:desc});
            } else {
                // Task or Future
                const tags = Array.from(document.querySelectorAll('.chk-mem:checked')).map(x=>parseInt(x.value));
                let status = 'Pending';
                if(STATE.mode === 'future') status = 'Future';
                else if(STATE.user.role === 'LEADER') status = 'Ongoing';

                await db.from('tasks').insert({
                    task_title: t, 
                    description: desc, 
                    due_date: document.getElementById('n-date').value || null, 
                    creator_id: STATE.user.id, 
                    tagged_members: tags, 
                    status: status
                });
            }
            toast('Success','Saved','‚úÖ');
            MODALS.create.hide(); refreshData(false);
        }

        // UPLOAD & DONE LOGIC
        function startDoneWorkflow(id) {
            STATE.pendingDoneId = id;
            document.getElementById('chk-upload').checked = false;
            toggleDoneBtn();
            MODALS.upload.show();
        }
        function toggleDoneBtn() {
            const chk = document.getElementById('chk-upload').checked;
            const btn = document.getElementById('btn-conf-done');
            if(chk) btn.classList.remove('disabled'); else btn.classList.add('disabled');
        }
        async function confirmDone() {
            if(!STATE.pendingDoneId) return;
            await db.from('tasks').update({status:'Done', updated_at: new Date()}).eq('id', STATE.pendingDoneId);
            MODALS.upload.hide();
            toast('Great Job!','Task completed','üéâ');
            refreshData(false);
        }

        async function apiApprove(id) { await db.from('tasks').update({status:'Ongoing'}).eq('id',id); refreshData(false); toast('Approved','Work started','üöÄ'); }
        async function apiActivate(id) { await db.from('tasks').update({status:'Pending'}).eq('id',id); refreshData(false); toast('Activated','Moved to active tasks','‚ö°'); }
        async function apiCheckIn() { await db.from('attendance').insert({user_id: STATE.user.id, date: new Date().toISOString().split('T')[0]}); refreshData(false); toast('Checked In','Success','‚úÖ'); }
        
        async function markRead() { 
            await db.from('notifications').update({is_read:true}).eq('user_id',STATE.user.id); 
            document.getElementById('bell-dot').classList.add('d-none');
        }

        // --- ARCHIVE LOGIC (Simplified for Mobile) ---
        async function renderArchives(c) {
            // Group by Month
            const { data } = await db.from('tasks').select('updated_at').eq('status','Done');
            // Simplified: Just show month folders
            c.innerHTML = `
                <div class="row g-2">
                    <div class="col-6">
                        <div class="glass-panel p-3 text-center" onclick="openArchiveFolder('2026-02')">
                            <i data-lucide="folder" class="text-warning mb-2"></i>
                            <div class="fw-bold text-white">Feb 2026</div>
                        </div>
                    </div>
                     <div class="col-6">
                        <div class="glass-panel p-3 text-center" onclick="openArchiveFolder('2026-01')">
                            <i data-lucide="folder" class="text-warning mb-2"></i>
                            <div class="fw-bold text-white">Jan 2026</div>
                        </div>
                    </div>
                </div>`;
            lucide.createIcons();
        }

        async function openArchiveFolder(ym) {
            const start = `${ym}-01`; const end = `${ym}-31`;
            const [t, d, a] = await Promise.all([
                db.from('tasks').select('*').eq('status','Done').gte('updated_at', start).lte('updated_at', end),
                db.from('decisions').select('*').gte('created_at', start).lte('created_at', end),
                db.from('attendance').select('*').gte('date', start).lte('date', end)
            ]);
            STATE.archiveData = { tasks: t.data, decisions: d.data, attendance: a.data };
            MODALS.archive.show();
            renderArchiveTab('tasks');
        }

        function renderArchiveTab(tab) {
            document.querySelectorAll('#modArchiveView .btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`at-${tab}`).classList.add('active');
            const box = document.getElementById('archive-content');
            const d = STATE.archiveData;

            if(tab === 'tasks') {
                box.innerHTML = d.tasks.length ? d.tasks.map(x=>`<div class="border-bottom border-secondary border-opacity-25 py-2 text-secondary small">${x.task_title}</div>`).join('') : 'No records';
            } else if(tab === 'decisions') {
                box.innerHTML = d.decisions.length ? d.decisions.map(x=>`<div class="border-bottom border-secondary border-opacity-25 py-2 text-secondary small">${x.subject}</div>`).join('') : 'No records';
            } else {
                box.innerHTML = d.attendance.length ? d.attendance.map(x=>`<div class="border-bottom border-secondary border-opacity-25 py-2 text-secondary small">${TEAM.find(u=>u.id==x.user_id)?.name} - ${x.date}</div>`).join('') : 'No records';
            }
        }

        function toast(t,m,i) { 
            document.getElementById('toast-title').innerText=t; 
            document.getElementById('toast-msg').innerText=m; 
            document.getElementById('toast-icon').innerText=i||'üîî'; 
            bootstrap.Toast.getOrCreateInstance(document.getElementById('sysToast')).show(); 
        }
    </script>
</body>
