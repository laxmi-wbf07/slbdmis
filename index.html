        /* --- CORE THEME --- */
        :root { 
            --primary: #3b82f6;
            --primary-dim: rgba(59, 130, 246, 0.15);
            --accent: #10b981;
            --bg: #0f172a;
            --panel: #1e293b;
            --border: #334155;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --font-ui: 'Inter', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
            --sidebar-width: 260px;
        }

        body { background-color: var(--bg); color: var(--text-main); font-family: var(--font-ui); overflow-x: hidden; -webkit-font-smoothing: antialiased; }
        
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(var(--border) 1px, transparent 1px), linear-gradient(90deg, var(--border) 1px, transparent 1px);
            background-size: 40px 40px; opacity: 0.05; z-index: -1; pointer-events: none;
        }

        /* --- LAYOUT UTILITIES --- */
        .glass-panel { 
            background: var(--panel); 
            border: 1px solid var(--border); 
            border-radius: 12px; 
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }
        .hover-panel:active { transform: scale(0.98); }

        .mono-label { font-family: var(--font-mono); font-size: 0.7rem; letter-spacing: 1px; text-transform: uppercase; color: var(--text-muted); opacity: 0.8; }

        /* --- RESPONSIVE LAYOUT ENGINE --- */
        /* Desktop Sidebar */
        .sidebar-container {
            position: fixed; top: 0; left: 0; height: 100vh; width: var(--sidebar-width);
            background: var(--bg); border-right: 1px solid rgba(255,255,255,0.1);
            z-index: 1000; display: none; flex-direction: column; padding: 1rem;
        }

        /* Main Content Wrapper */
        .app-wrapper {
            width: 100%; min-height: 100vh;
            padding: 20px;
        }

        /* Mobile Adjustments */
        @media (min-width: 768px) {
            .sidebar-container { display: flex; }
            .app-wrapper { padding-left: calc(var(--sidebar-width) + 30px); padding-right: 30px; padding-top: 30px; }
            .mobile-header, .mobile-nav { display: none !important; }
        }

        @media (max-width: 767.98px) {
            .app-wrapper { padding-top: 80px; padding-bottom: 90px; padding-left: 15px; padding-right: 15px; }
            .cal-day { min-height: 70px !important; padding: 4px !important; }
            .cal-task-item { font-size: 0.6rem !important; }
            h2 { font-size: 1.5rem; }
        }

        /* --- COMPONENTS --- */
        .btn { border-radius: 8px; font-weight: 500; border: none; }
        .btn-primary { background: var(--primary); color: white; box-shadow: 0 0 15px var(--primary-dim); }
        .btn-primary:hover { background: #2563eb; }
        .btn-outline-secondary { border: 1px solid var(--border); color: var(--text-muted); }
        .btn-outline-secondary:hover { background: var(--border); color: white; }
        
        .form-control, .form-select {
            background: #020617 !important; border: 1px solid var(--border) !important;
            color: white !important; border-radius: 8px; padding: 12px;
        }
        .form-control:focus { border-color: var(--primary) !important; box-shadow: 0 0 0 2px var(--primary-dim); }

        /* Slider */
        input[type=range] { -webkit-appearance: none; width: 100%; background: transparent; }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 18px; width: 18px; border-radius: 50%;
            background: var(--primary); margin-top: -7px; cursor: pointer; border: 2px solid #fff; box-shadow: 0 0 10px var(--primary);
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 4px; cursor: pointer; background: var(--border); border-radius: 2px;
        }

        /* Calendar */
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 1px; background: var(--border); border-radius: 8px; overflow: hidden; border: 1px solid var(--border); }
        .cal-day { background: var(--panel); min-height: 100px; padding: 6px; cursor: pointer; transition: 0.2s; }
        .cal-day:hover { background: #2a3855; }
        .cal-today { background: rgba(59, 130, 246, 0.05); box-shadow: inset 0 0 0 1px var(--primary); }
        .cal-dot { width: 6px; height: 6px; border-radius: 50%; background: var(--accent); display: inline-block; margin-right: 4px; }
        .cal-task-item { font-size: 0.65rem; color: #cbd5e1; margin-bottom: 2px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; background: rgba(255,255,255,0.05); padding: 2px 4px; border-radius: 4px; }

        /* Momentum Graph */
        .bar-container { display: flex; align-items: flex-end; height: 140px; gap: 8px; padding-top: 20px; }
        .bar-group { flex: 1; display: flex; flex-direction: column; align-items: center; gap: 8px; }
        .bar-track { width: 100%; height: 100%; background: rgba(255,255,255,0.03); border-radius: 6px; position: relative; overflow: hidden; }
        .bar-fill { position: absolute; bottom: 0; left: 0; width: 100%; background: linear-gradient(to top, var(--primary), #60a5fa); transition: height 1s cubic-bezier(0.4, 0, 0.2, 1); opacity: 0.8; }
        
        /* Navigation Links */
        .nav-link-custom { 
            display: flex; align-items: center; gap: 12px; padding: 12px 16px; 
            color: var(--text-muted); border-radius: 8px; text-decoration: none; transition: 0.2s; 
        }
        .nav-link-custom:hover { background: rgba(255,255,255,0.05); color: white; }
        .nav-link-custom.active { background: var(--primary); color: white; font-weight: 600; }
        
        .nav-mobile-item { color: #64748b; padding: 12px; flex: 1; text-align: center; border-radius: 8px; transition: 0.2s; }
        .nav-mobile-item:active { transform: scale(0.9); }
        .nav-mobile-item.active { color: var(--primary); background: rgba(59, 130, 246, 0.1); }

        .chat-bubble { background: #2a3855; border-radius: 12px; padding: 12px; margin-bottom: 12px; border-left: 4px solid var(--border); animation: fadeIn 0.3s ease; }
        .chat-bubble.leader { border-left-color: var(--primary); background: rgba(59, 130, 246, 0.1); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>

                                            <div class="text-truncate me-2">
                                                <div class="fw-bold text-white small">${t.task_title}</div>
                                                <div class="text-muted text-xs badge bg-secondary bg-opacity-25">${t.status}</div>
                                            </div>
                                            <div class="text-primary fw-bold small">${t.progress}%</div>
                                        </div>`).join('')}
                                </div>
                            </div>
                        </div>`;
                }

                if(STATE.page === 'cal') {
                    const now = new Date();
                    const daysInMonth = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
                    const firstDay = new Date(now.getFullYear(), now.getMonth(), 1).getDay();
                    let days = '';
                    for(let i=0; i<firstDay; i++) days += `<div class="cal-day bg-transparent"></div>`;
                    for(let d=1; d<=daysInMonth; d++) {
                        const dateStr = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                        const dayTasks = tasks.filter(t => t.due_date === dateStr && t.status !== 'Idea');
                        const isToday = d === now.getDate();
                        days += `
                            <div class="cal-day ${isToday ? 'cal-today' : ''}" onclick="openCreateWithDate('${dateStr}')">
                                <span class="small fw-bold ${isToday ? 'text-primary' : 'text-secondary'}">${d}</span>
                                <div class="mt-1">${dayTasks.map(t => `<div class="cal-task-item"><span class="cal-dot"></span>${t.task_title}</div>`).join('')}</div>
                            </div>`;
                    }
                    html = `
                        <div class="glass-panel p-1">
                            <div class="p-3 text-center fw-bold text-white border-bottom border-secondary border-opacity-25 mb-1">${now.toLocaleString('default',{month:'long'})} ${now.getFullYear()}</div>
                            <div class="cal-grid">
                                ${['Sun','Mon','Tue','Wed','Thu','Fri','Sat'].map(h => `<div class="p-2 text-center mono-label bg-dark">${h}</div>`).join('')}
                                ${days}
                            </div>
                        </div>`;
                }

                if(STATE.page === 'task') {
                    const activeTasks = tasks.filter(t => t.status !== 'Idea' && t.status !== 'Done');
                    html = `<div class="row g-3">
                        ${activeTasks.length === 0 ? '<div class="col-12 text-center text-muted py-5">All tasks completed.</div>' : ''}
                        ${activeTasks.map(t => {
                            const isMyTask = (t.tagged_members||[]).includes(STATE.user.id);
                            let actionBtns = '';
                            if(STATE.user.role === 'LEADER' && t.status === 'ApprovalReq') {
                                actionBtns = `<button onclick="updateStatus(${t.id}, 'Pending')" class="btn btn-primary btn-sm w-100 mt-2">Approve Task</button>`;
                            } else if (t.status === 'Review') {
                                actionBtns = STATE.user.role === 'LEADER' 
                                    ? `<div class="d-flex gap-2 mt-2"><button onclick="updateStatus(${t.id}, 'Done')" class="btn btn-success btn-sm flex-fill">Accept</button><button onclick="updateStatus(${t.id}, 'Pending')" class="btn btn-outline-danger btn-sm flex-fill">Reject</button></div>`
                                    : `<div class="alert alert-info py-1 px-2 mt-2 small mb-0 text-center">Pending Review</div>`;
                            } else {
                                actionBtns = `<button onclick="openSubmit(${t.id}, '${t.task_title}')" class="btn btn-outline-secondary btn-sm w-100 mt-2">Submit File</button>`;
                            }
                            const slider = isMyTask ? `
                                <div class="mt-3 pt-3 border-top border-secondary border-opacity-25">
                                    <div class="d-flex justify-content-between mb-1"><label class="mono-label">Progress</label><span class="small fw-bold text-primary" id="prog-txt-${t.id}">${t.progress}%</span></div>
                                    <input type="range" min="0" max="100" value="${t.progress}" oninput="document.getElementById('prog-txt-${t.id}').innerText = this.value + '%'" onchange="updateProgress(${t.id}, this.value)">
                                </div>` : `<div class="mt-3 pt-3 border-top border-secondary border-opacity-25"><div class="d-flex justify-content-between"><span class="mono-label">Progress</span><span class="small fw-bold text-white">${t.progress}%</span></div><div class="progress h-1 mt-1 bg-dark"><div class="progress-bar" style="width:${t.progress}%"></div></div></div>`;

                            return `
                                <div class="col-12 col-md-6 col-xl-4">
                                    <div class="glass-panel p-3 h-100 d-flex flex-column">
                                        <div class="d-flex justify-content-between align-items-start mb-2"><span class="badge bg-secondary text-white">${t.status}</span>${t.priority === 'High' ? '<span class="text-danger small fw-bold">HIGH</span>' : ''}</div>
                                        <h5 class="fw-bold mb-1">${t.task_title}</h5>
                                        <p class="text-muted small mb-auto">${t.description || ''}</p>
                                        ${slider}
                                        ${actionBtns}
                                    </div>
                                </div>`;
                        }).join('')}
                    </div>`;
                }

                if(STATE.page === 'idea') {
                    const ideas = tasks.filter(t => t.status === 'Idea');
                    html = `
                        <div class="text-center mb-4">
                            <button onclick="openCreate('idea')" class="btn btn-outline-secondary py-3 px-5 border-dashed"><i data-lucide="plus-circle" class="me-2"></i> Add Idea</button>
                        </div>
                        <div class="row g-3">
                            ${ideas.map(t => `
                                <div class="col-12 col-md-6">
                                    <div class="glass-panel p-3 border-start border-4 border-info d-flex justify-content-between align-items-start">
                                        <div><h5 class="fw-bold mb-1">${t.task_title}</h5><p class="text-muted small mb-0">${t.description}</p></div>
                                        <button onclick="updateStatus(${t.id}, 'Pending')" class="btn btn-sm btn-primary ms-2"><i data-lucide="arrow-up-right" size="16"></i></button>
                                    </div>
                                </div>`).join('')}
                        </div>`;
                }

                if(STATE.page === 'feed') {
                    html = `
                        <div class="glass-panel p-3 mb-3 d-flex flex-column-reverse" style="height:65vh; overflow-y:auto">
                            ${feed.map(f => `
                                <div class="chat-bubble ${f.subject.includes('LEADER') ? 'leader' : ''}">
                                    <div class="d-flex justify-content-between mb-1"><span class="fw-bold text-white small">${f.subject}</span><span class="text-muted text-xs">${new Date(f.created_at).toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'})}</span></div>
                                    <div class="text-light small">${f.details}</div>
                                </div>`).join('')}
                        </div>
                        <button onclick="openCreate('feed')" class="btn btn-primary w-100 py-3"><i data-lucide="send" class="me-2" size="18"></i>Post Message</button>`;
                }

                if(STATE.page === 'drive') {
                    const doneTasks = tasks.filter(t => t.status === 'Done').sort((a,b) => new Date(b.updated_at) - new Date(a.updated_at));
                    const driveCards = Object.keys(DRIVE_LINKS).map(k => `
                        <div class="col-6 col-sm-4 col-md-3">
                            <div onclick="openDriveLink('${k}')" class="glass-panel p-4 text-center h-100 hover-panel cursor-pointer">
                                <i data-lucide="folder" class="text-primary mb-2" size="32"></i><div class="text-white fw-bold">${k}</div>
                            </div>
                        </div>`).join('');
                    html = `
                        <div class="row g-3 mb-5">${driveCards}</div>
                        <h6 class="mono-label mb-3">Completed Archive</h6>
                        <div class="glass-panel overflow-hidden">
                            <table class="table table-dark table-hover mb-0 small">
                                <thead><tr><th class="bg-transparent text-secondary">Task</th><th class="bg-transparent text-end text-secondary">Date</th></tr></thead>
                                <tbody>${doneTasks.map(t => `<tr><td class="p-3 bg-transparent">${t.task_title}</td><td class="p-3 text-end text-muted bg-transparent">${new Date(t.updated_at).toLocaleDateString()}</td></tr>`).join('')}</tbody>
                            </table>
                        </div>`;
                }
                container.innerHTML = html;
                lucide.createIcons();
            } catch (e) { console.error(e); }
        }

        function openCreate(type) {
            if(type) {
                document.getElementById('ct-'+ (type==='feed'?'msg':type)).checked = true;
                toggleForm(type === 'feed' ? 'feed' : type);
            }
            const memDiv = document.getElementById('div-mems');
            memDiv.innerHTML = TEAM.map(u => `<input type="checkbox" class="btn-check" id="chk-${u.id}" value="${u.id}"><label class="btn btn-outline-secondary btn-sm" for="chk-${u.id}">${u.name.split(' ')[0]}</label>`).join('');
            document.getElementById('inp-date').valueAsDate = new Date();
            MODAL_CREATE.show();
        }

        function openCreateWithDate(date) {
            openCreate('task');
            setTimeout(() => { document.getElementById('inp-date').value = date; }, 100);
        }

        function toggleForm(type) {
            STATE.createMode = type;
            const taskOpts = document.getElementById('form-task-opts');
            if (type === 'task') taskOpts.classList.remove('d-none'); else taskOpts.classList.add('d-none');
        }

        async function saveItem() {
            const title = document.getElementById('inp-title').value;
            const desc = document.getElementById('inp-desc').value;
            if(!title) return alert('Title required');

            if(STATE.createMode === 'feed') {
                await sbClient.from('decisions').insert({ subject: `${STATE.user.name} [${STATE.user.role}]`, details: `${title} - ${desc}` });
            } else {
                const status = STATE.createMode === 'idea' ? 'Idea' : (STATE.user.role === 'LEADER' ? 'Pending' : 'ApprovalReq');
                const mems = [...document.querySelectorAll('#div-mems input:checked')].map(c => parseInt(c.value));
                await sbClient.from('tasks').insert({
                    task_title: title, description: desc, status: status, creator_id: STATE.user.id,
                    tagged_members: mems, due_date: document.getElementById('inp-date').value || null,
                    priority: document.getElementById('inp-prio').value, progress: 0
                });
            }
            MODAL_CREATE.hide();
            document.getElementById('inp-title').value = '';
            document.getElementById('inp-desc').value = '';
            showToast('Created Successfully');
        }

        async function updateProgress(id, val) { await sbClient.from('tasks').update({ progress: parseInt(val), updated_at: new Date() }).eq('id', id); }
        async function updateStatus(id, status) { await sbClient.from('tasks').update({ status: status, updated_at: new Date() }).eq('id', id); showToast(`Status updated to ${status}`); }

        function openSubmit(id, title) { STATE.activeTaskForSub = { id, title }; MODAL_SUBMIT.show(); }
        function openDriveLink(type) { STATE.selectedDrive = type; window.open(DRIVE_LINKS[type], '_blank'); }
        
        async function confirmSubmit() {
            if(!STATE.selectedDrive) return alert('Select a drive folder first');
            const note = document.getElementById('sub-note').value;
            await sbClient.from('tasks').update({ status: 'Review', updated_at: new Date() }).eq('id', STATE.activeTaskForSub.id);
            await sbClient.from('decisions').insert({ subject: `FILE: ${STATE.activeTaskForSub.title}`, details: `Uploaded to ${STATE.selectedDrive}. ${note}` });
            MODAL_SUBMIT.hide();
            showToast('Submitted');
        }

        function showToast(msg) {
            document.getElementById('toast-msg').innerText = msg;
            const toast = new bootstrap.Toast(document.getElementById('sysToast'));
            toast.show();
        }
    </script>
</body>
</html>
