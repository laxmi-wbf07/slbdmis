<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0F172A 0%, #1E293B 100%);
            color: #F8FAFC;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Login Page Styles */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #fff 0%, #a8c0ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-header p {
            color: rgba(255, 255, 255, 0.8);
        }

        .avatars-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .avatar-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .avatar-card:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.15);
        }

        .avatar-card.selected {
            border-color: #3B82F6;
            background: rgba(59, 130, 246, 0.2);
        }

        .avatar-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }

        .avatar-name {
            font-size: 0.8rem;
            font-weight: 500;
            word-wrap: break-word;
        }

        .cid-input-container {
            display: none;
            margin-top: 20px;
            animation: slideDown 0.3s ease;
        }

        .cid-input-container.show {
            display: block;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #3B82F6;
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            background: #2563EB;
        }

        .error-message {
            color: #EF4444;
            font-size: 0.9rem;
            margin-top: 10px;
            display: none;
            text-align: center;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* Dashboard hidden by default */
        .dashboard {
            display: none;
        }

        .dashboard.active {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div class="login-container" id="loginPage">
        <div class="login-card">
            <div class="login-header">
                <h1>ðŸŽ¯ SLBDMIS</h1>
                <p>Lead-Filter Pro Tracking System</p>
            </div>

            <div class="avatars-grid" id="avatarsGrid">
                <!-- Avatars will be populated by JavaScript -->
            </div>

            <div class="cid-input-container" id="cidInputContainer">
                <div class="input-group">
                    <label>Enter your CID</label>
                    <input type="text" id="cidInput" placeholder="11107008201" maxlength="11">
                </div>
                <button class="btn btn-primary" onclick="login()">Login</button>
                <div class="error-message" id="errorMessage"></div>
            </div>
        </div>
    </div>

    <!-- Dashboard (initially hidden) -->
    <div class="dashboard" id="dashboard">
        <div class="container">
            <h1>Welcome to Dashboard</h1>
            <button class="btn btn-primary" onclick="logout()">Logout</button>
            <div id="contentArea"></div>
        </div>
    </div>

    <script>
        // ============================================
        // SUPABASE CONFIGURATION - DO NOT DUPLICATE!
        // ============================================
        const SUPABASE_URL = 'https://bzrkbjjgymdbbwpatfct.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ6cmtiampneW1kYmJ3cGF0ZmN0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAyOTcyNjcsImV4cCI6MjA4NTg3MzI2N30.Icv1daEp7NophE_ktPl2G1EgDP6awo0tyV14yh3Q4Sw';
        
        // Initialize Supabase client (ONLY ONCE!)
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // ============================================
        // USER DATA
        // ============================================
        const USERS = [
            {
                id: 1,
                name: "Pema Ugyen Namdrol Jamtsho",
                avatar: "ðŸ‘¨â€ðŸ’¼",
                cid: "11107008201",
                role: "LEADER",
                color: "#FF6B6B"
            },
            {
                id: 2,
                name: "Jamphel Kuendhen",
                avatar: "ðŸ‘¨â€ðŸ’»",
                cid: "11302003634",
                role: "MEMBER",
                color: "#4ECDC4"
            },
            {
                id: 3,
                name: "Kuenley Thujee Yangchen",
                avatar: "ðŸ‘©â€ðŸ’»",
                cid: "11006001849",
                role: "MEMBER",
                color: "#45B7D1"
            },
            {
                id: 4,
                name: "Laxmi Prasad Dhakal",
                avatar: "ðŸ‘¨â€ðŸ”§",
                cid: "11103002151",
                role: "MEMBER",
                color: "#FFA07A"
            },
            {
                id: 5,
                name: "Ngawang Jigme Dorji",
                avatar: "ðŸ‘¨â€ðŸŽ“",
                cid: "10801003243",
                role: "MEMBER",
                color: "#98D8C8"
            }
        ];

        // ============================================
        // STATE MANAGEMENT
        // ============================================
        let currentUser = null;
        let selectedAvatarId = null;

        // ============================================
        // INITIALIZE ON PAGE LOAD
        // ============================================
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Page loaded, initializing...');
            console.log('Supabase initialized:', supabase ? 'Yes' : 'No');
            console.log('Number of users:', USERS.length);
            renderAvatars();
            checkSavedSession();
        });

        // ============================================
        // RENDER AVATARS
        // ============================================
        function renderAvatars() {
            const grid = document.getElementById('avatarsGrid');
            if (!grid) {
                console.error('Avatars grid not found!');
                return;
            }
            
            console.log('Rendering avatars for', USERS.length, 'users');
            
            grid.innerHTML = USERS.map(user => `
                <div class="avatar-card" onclick="selectAvatar(${user.id})">
                    <div class="avatar-icon" style="background: ${user.color}">
                        ${user.avatar}
                    </div>
                    <div class="avatar-name">${user.name.split(' ')[0]}</div>
                </div>
            `).join('');
            
            console.log('Avatars rendered successfully');
        }

        // ============================================
        // SELECT AVATAR
        // ============================================
        function selectAvatar(userId) {
            console.log('Avatar selected:', userId);
            selectedAvatarId = userId;
            document.querySelectorAll('.avatar-card').forEach(card => card.classList.remove('selected'));
            event.currentTarget.classList.add('selected');
            document.getElementById('cidInputContainer').classList.add('show');
            document.getElementById('cidInput').focus();
        }

        // ============================================
        // LOGIN
        // ============================================
        async function login() {
            const cidInput = document.getElementById('cidInput').value.trim();
            const errorMessage = document.getElementById('errorMessage');

            errorMessage.classList.remove('show');

            if (!selectedAvatarId) {
                errorMessage.textContent = 'Please select an avatar first.';
                errorMessage.classList.add('show');
                return;
            }

            if (!cidInput) {
                errorMessage.textContent = 'Please enter your CID.';
                errorMessage.classList.add('show');
                return;
            }

            const user = USERS.find(u => u.id === selectedAvatarId && u.cid === cidInput);

            if (user) {
                console.log('Login successful for:', user.name);
                currentUser = user;
                localStorage.setItem('currentUser', JSON.stringify(user));
                showDashboard();
            } else {
                errorMessage.textContent = 'Invalid CID. Please try again.';
                errorMessage.classList.add('show');
            }
        }

        // ============================================
        // SHOW DASHBOARD
        // ============================================
        function showDashboard() {
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('dashboard').classList.add('active');
            loadDashboardData();
        }

        // ============================================
        // LOAD DASHBOARD DATA
        // ============================================
        async function loadDashboardData() {
            const contentArea = document.getElementById('contentArea');
            contentArea.innerHTML = `
                <h2>Welcome, ${currentUser.name}!</h2>
                <p>Role: ${currentUser.role}</p>
                <p>Testing database connection...</p>
            `;

            try {
                // Test database connection
                const { data, error } = await supabase
                    .from('users')
                    .select('*')
                    .limit(1);

                if (error) {
                    console.error('Database error:', error);
                    contentArea.innerHTML += `<p style="color: #EF4444;">Database connection failed: ${error.message}</p>`;
                } else {
                    console.log('Database connected successfully');
                    contentArea.innerHTML += `<p style="color: #10B981;">âœ… Database connected successfully!</p>`;
                }
            } catch (err) {
                console.error('Error:', err);
                contentArea.innerHTML += `<p style="color: #EF4444;">Error: ${err.message}</p>`;
            }
        }

        // ============================================
        // LOGOUT
        // ============================================
        function logout() {
            currentUser = null;
            selectedAvatarId = null;
            localStorage.removeItem('currentUser');
            document.getElementById('dashboard').classList.remove('active');
            document.getElementById('loginPage').style.display = 'flex';
            document.getElementById('cidInput').value = '';
            document.getElementById('cidInputContainer').classList.remove('show');
            renderAvatars();
        }

        // ============================================
        // CHECK SAVED SESSION
        // ============================================
        function checkSavedSession() {
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                showDashboard();
            }
        }

        // ============================================
        // KEYBOARD SUPPORT
        // ============================================
        document.getElementById('cidInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
