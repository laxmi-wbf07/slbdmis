<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SLBDMIS | Ultimate</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --bg-app: #0f172a;
            --glass-bg: rgba(30, 41, 59, 0.85);
            --glass-border: rgba(255, 255, 255, 0.1);
            --primary: #3b82f6;
        }

        body {
            background-color: var(--bg-app);
            color: #f8fafc;
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            padding-bottom: 100px; /* Space for mobile nav */
            overscroll-behavior-y: none;
        }

        /* Glass Cards */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        /* Inputs */
        .form-control, .form-select {
            background-color: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 12px;
            border-radius: 10px;
        }
        .form-control:focus {
            background-color: #1e293b;
            color: white;
            border-color: var(--primary);
            box-shadow: none;
        }

        /* Drive Buttons */
        .drive-card {
            border: 1px solid var(--glass-border);
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 15px;
            cursor: pointer;
            display: flex; align-items: center; gap: 15px;
            transition: 0.2s;
        }
        .drive-card:active { transform: scale(0.98); background: rgba(59, 130, 246, 0.2); }

        /* Navigation */
        .mobile-nav {
            background: rgba(15, 23, 42, 0.95);
            border-top: 1px solid var(--glass-border);
            padding-bottom: env(safe-area-inset-bottom, 20px);
            z-index: 1050;
        }
        .nav-icon { color: #64748b; transition: 0.2s; }
        .nav-icon.active { color: #3b82f6; transform: translateY(-2px); }

        /* Desktop Sidebar */
        .sidebar {
            width: 260px; height: 100vh; position: fixed; top: 0; left: 0;
            background: #0f172a; border-right: 1px solid var(--glass-border);
            display: none; padding: 20px; z-index: 1000;
        }
        .main-content { margin: 0; padding: 20px; }

        @media (min-width: 992px) {
            .sidebar { display: flex; flex-direction: column; }
            .mobile-nav { display: none; }
            .main-content { margin-left: 260px; padding: 40px; }
            body { padding-bottom: 0; }
        }

        /* Avatar */
        .avatar-circle {
            width: 60px; height: 60px; border-radius: 50%;
            background: rgba(255,255,255,0.05);
            display: flex; align-items: center; justify-content: center; font-size: 28px;
            cursor: pointer; border: 2px solid transparent;
        }
        .avatar-circle.selected { border-color: var(--primary); background: rgba(59, 130, 246, 0.2); }
    </style>
</head>
<body>

    <div class="toast-container position-fixed top-0 start-50 translate-middle-x p-3" style="z-index: 9999;">
        <div id="appToast" class="toast align-items-center text-bg-primary border-0 rounded-pill px-4" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex"><div class="toast-body fw-bold" id="toast-msg">Notification</div></div>
        </div>
    </div>

    <div id="view-login" class="min-vh-100 d-flex align-items-center justify-content-center p-3">
        <div class="glass-panel p-4 w-100" style="max-width: 400px;">
            <div class="text-center mb-4">
                <h3 class="fw-bold">SLBDMIS</h3>
                <p class="text-muted small">Select Identity</p>
            </div>
            <div id="login-avatars" class="d-flex flex-wrap justify-content-center gap-3 mb-4"></div>
            <div id="login-form" class="d-none">
                <input type="password" id="input-cid" class="form-control text-center fs-5 fw-bold mb-3" placeholder="Enter CID" maxlength="11">
                <button onclick="attemptLogin()" class="btn btn-primary w-100 fw-bold">Login</button>
            </div>
        </div>
    </div>

    <div id="view-dashboard" class="d-none">
        
        <nav class="sidebar">
            <div class="d-flex align-items-center gap-3 mb-5">
                <div class="bg-primary rounded p-1"><i data-lucide="layout-grid" class="text-white"></i></div>
                <h5 class="m-0 fw-bold">SLBDMIS</h5>
            </div>
            <div id="sidebar-menu" class="d-flex flex-column gap-2 flex-grow-1"></div>
            <button onclick="logout()" class="btn btn-outline-danger w-100 mt-auto">Logout</button>
        </nav>

        <main class="main-content">
            <header class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h2 id="page-title" class="fw-bold m-0">Overview</h2>
                    <small class="text-muted">User: <span id="user-name" class="text-white">...</span></small>
                </div>
                <div class="d-flex gap-2">
                    <button onclick="openCreateModal()" class="btn btn-primary rounded-pill px-4 shadow-sm fw-bold">
                        <i data-lucide="plus"></i> <span class="d-none d-sm-inline">Create</span>
                    </button>
                    <button onclick="logout()" class="btn btn-danger rounded-circle d-lg-none" style="width:42px;height:42px"><i data-lucide="log-out" size="18"></i></button>
                </div>
            </header>
            <div id="app-content"></div>
        </main>

        <nav class="mobile-nav fixed-bottom d-lg-none">
            <div class="container-fluid pt-2">
                <div class="row text-center" id="mobile-menu"></div>
            </div>
        </nav>
    </div>

    <div class="modal fade" id="modalCreate" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content glass-panel border-0">
                <div class="modal-body">
                    <div class="d-flex justify-content-between mb-3">
                        <h5 class="fw-bold">New Entry</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                    </div>

                    <div class="d-flex gap-2 mb-3 bg-dark bg-opacity-50 p-1 rounded">
                        <button onclick="setCreateType('task')" id="btn-type-task" class="btn btn-sm btn-primary flex-grow-1">Task</button>
                        <button onclick="setCreateType('decision')" id="btn-type-decision" class="btn btn-sm text-muted flex-grow-1">Decision</button>
                        <button onclick="setCreateType('opp')" id="btn-type-opp" class="btn btn-sm text-muted flex-grow-1">Idea</button>
                    </div>
                    
                    <input type="text" id="new-title" class="form-control mb-3 fw-bold" placeholder="Title / Subject">
                    <textarea id="new-desc" class="form-control mb-3" rows="3" placeholder="Details..."></textarea>
                    
                    <div id="task-fields">
                        <div class="row g-2 mb-3">
                            <div class="col-6"><select id="new-prio" class="form-select"><option>Normal</option><option>High</option><option>Urgent</option></select></div>
                            <div class="col-6"><input type="date" id="new-date" class="form-control"></div>
                        </div>
                    </div>
                    
                    <label class="small text-muted fw-bold mb-2" id="lbl-assign">ASSIGN TO (Multi-Select):</label>
                    <div id="assign-list" class="d-flex flex-column gap-2 mb-3 p-2 rounded bg-black bg-opacity-25" style="max-height:150px; overflow-y:auto;"></div>
                    
                    <button onclick="submitItem()" class="btn btn-success w-100 fw-bold py-2">Publish</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalProof" tabindex="-1" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content glass-panel border-0">
                <div class="modal-body">
                    <h5 class="fw-bold mb-3">Step 1: Upload to Drive</h5>
                    <input type="hidden" id="proof-task-id">
                    
                    <div class="alert alert-info small py-2"><i data-lucide="info" size="14"></i> Open a folder to enable the 'Done' button.</div>

                    <div class="d-grid gap-2 mb-4">
                        <div class="drive-card" onclick="openDrive('admin')">
                            <i data-lucide="folder" class="text-warning"></i> <span class="fw-bold">Admin & Finance</span>
                        </div>
                        <div class="drive-card" onclick="openDrive('machine')">
                            <i data-lucide="cpu" class="text-info"></i> <span class="fw-bold">Machine Unit</span>
                        </div>
                        <div class="drive-card" onclick="openDrive('pics')">
                            <i data-lucide="image" class="text-danger"></i> <span class="fw-bold">Pictures / Events</span>
                        </div>
                        <div class="drive-card" onclick="openDrive('ppt')">
                            <i data-lucide="file-text" class="text-success"></i> <span class="fw-bold">Proposals & PPT</span>
                        </div>
                    </div>

                    <h5 class="fw-bold mb-2">Step 2: Confirm</h5>
                    <button id="btn-final-done" onclick="confirmDone()" class="btn btn-secondary w-100 fw-bold" disabled>‚ùå Link Not Opened</button>
                    <button onclick="bsModalProof.hide()" class="btn btn-link text-white text-decoration-none w-100 mt-2">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- 1. CONFIGURATION ---
        const SUPABASE_URL = 'https://bzrkbjjgymdbbwpatfct.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ6cmtiampneW1kYmJ3cGF0ZmN0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAyOTcyNjcsImV4cCI6MjA4NTg3MzI2N30.Icv1daEp7NophE_ktPl2G1EgDP6awo0tyV14yh3Q4Sw';
        const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const TEAM = [
            { id: 1, name: "Pema Ugyen", avatar: "üë®‚Äçüíº", cid: "11107008201", role: "LEADER" },
            { id: 2, name: "Jamphel", avatar: "üë®‚Äçüíª", cid: "11302003634", role: "MEMBER" },
            { id: 3, name: "Kuenley", avatar: "üë©‚Äçüíª", cid: "11006001849", role: "MEMBER" },
            { id: 4, name: "Laxmi", avatar: "üë®‚Äçüî¨", cid: "11103002151", role: "MEMBER" },
            { id: 5, name: "Ngawang", avatar: "üë©", cid: "10801003243", role: "MEMBER" }
        ];

        const DRIVE_LINKS = {
            admin: 'https://drive.google.com/drive/folders/1VskzY_IgfF6lagiEdaF5-yy6Te_u-MMG?usp=sharing',
            machine: 'https://drive.google.com/drive/folders/1FivXbl7Qo5qnKV2Kn6DXxdtVUS4nB5CF?usp=sharing',
            pics: 'https://drive.google.com/drive/folders/11Q6gWSLqU4H88DrmWA_Fmbkx8dsNs0Ka?usp=sharing',
            ppt: 'https://drive.google.com/drive/folders/1IBpIa7nH43g1UVMYkFOwLA6iEFVvuv7y?usp=sharing'
        };

        const STATE = { user: null, page: 'overview', createType: 'task', selUser: null };
        let bsModalCreate, bsModalProof;

        // --- 2. INITIALIZATION ---
        window.onload = () => {
            lucide.createIcons();
            bsModalCreate = new bootstrap.Modal('#modalCreate');
            bsModalProof = new bootstrap.Modal('#modalProof');
            
            const savedID = localStorage.getItem('slbd_uid');
            if(savedID) {
                const u = TEAM.find(x => x.id == savedID);
                if(u) { STATE.user = u; initApp(); return; }
            }
            showLogin();
        };

        // --- 3. AUTHENTICATION ---
        function showLogin() {
            document.getElementById('view-login').classList.remove('d-none');
            document.getElementById('login-avatars').innerHTML = TEAM.map(u => `
                <div class="d-flex flex-column align-items-center gap-2" onclick="pickUser(${u.id}, this)">
                    <div class="avatar-circle shadow">${u.avatar}</div>
                    <span class="small fw-bold text-muted">${u.name.split(' ')[0]}</span>
                </div>
            `).join('');
        }

        function pickUser(id, el) {
            document.querySelectorAll('.avatar-circle').forEach(b => b.classList.remove('selected'));
            el.querySelector('.avatar-circle').classList.add('selected');
            STATE.selUser = TEAM.find(u => u.id === id);
            document.getElementById('login-form').classList.remove('d-none');
        }

        function attemptLogin() {
            if(document.getElementById('input-cid').value === STATE.selUser.cid) {
                STATE.user = STATE.selUser;
                localStorage.setItem('slbd_uid', STATE.user.id);
                initApp();
            } else { toast('‚ùå Incorrect CID'); }
        }

        function logout() {
            if(confirm('Logout?')) {
                localStorage.removeItem('slbd_uid');
                location.reload();
            }
        }

        // --- 4. APP NAVIGATION ---
        function initApp() {
            document.getElementById('view-login').classList.add('d-none');
            document.getElementById('view-dashboard').classList.remove('d-none');
            document.getElementById('user-name').innerText = STATE.user.name.split(' ')[0];

            const pages = [
                {id:'overview', i:'layout-dashboard', t:'Overview'},
                {id:'tasks', i:'check-square', t:'Tasks'},
                {id:'att', i:'clock', t:'Check-In'},
                {id:'dec', i:'book-open', t:'Decisions'},
                {id:'opp', i:'lightbulb', t:'Ideas'}
            ];
            if(STATE.user.role === 'LEADER') pages.push({id:'team', i:'users', t:'Team View'});

            // Render Nav
            const navHTML = (isMob) => pages.map(p => isMob 
                ? `<div class="col" onclick="go('${p.id}')"><div class="nav-icon p-2" id="mn-${p.id}"><i data-lucide="${p.i}"></i><div style="font-size:10px">${p.t}</div></div></div>`
                : `<a href="#" onclick="go('${p.id}')" id="dn-${p.id}" class="text-decoration-none text-secondary d-flex gap-3 px-3 py-2 rounded mb-1 align-items-center"><i data-lucide="${p.i}" size="18"></i><span class="fw-medium">${p.t}</span></a>`
            ).join('');

            document.getElementById('sidebar-menu').innerHTML = navHTML(false);
            document.getElementById('mobile-menu').innerHTML = navHTML(true);
            
            go('overview');
            setInterval(() => loadContent(STATE.page, true), 8000); // Auto-refresh
        }

        function go(pg) {
            STATE.page = pg;
            document.getElementById('page-title').innerText = pg === 'dec' ? 'Decision Log' : pg.toUpperCase();
            
            // Highlight Nav
            document.querySelectorAll('#sidebar-menu a').forEach(a => { a.classList.remove('bg-primary','text-white'); a.classList.add('text-secondary'); });
            document.querySelectorAll('.nav-icon').forEach(a => { a.classList.remove('active'); });
            
            const dn = document.getElementById(`dn-${pg}`); if(dn) { dn.classList.add('bg-primary','text-white'); dn.classList.remove('text-secondary'); }
            const mn = document.getElementById(`mn-${pg}`); if(mn) mn.classList.add('active');
            
            loadContent(pg, false);
        }

        async function loadContent(pg, silent) {
            const box = document.getElementById('app-content');
            if(!silent) box.innerHTML = '<div class="text-center mt-5"><div class="spinner-border text-primary spinner-border-sm"></div></div>';
            
            try {
                if(pg === 'overview') await pgOverview(box);
                if(pg === 'tasks') await pgTasks(box);
                if(pg === 'att') await pgAtt(box);
                if(pg === 'dec') await pgDec(box);
                if(pg === 'opp') await pgOpp(box);
                if(pg === 'team') await pgTeam(box);
                lucide.createIcons();
            } catch(e) { console.error(e); }
        }

        function getNames(ids) {
            if(!ids || !ids.length) return 'Unassigned';
            // Convert IDs to Names
            return ids.map(id => {
                const u = TEAM.find(x=>x.id==id);
                return u ? u.name.split(' ')[0] : '?';
            }).join(', ');
        }

        // --- 5. PAGE RENDERERS ---
        async function pgOverview(c) {
            const {data: t} = await sb.from('tasks').select('*');
            
            // Filter: I am active if my ID is in the "tagged_members" list
            const myActive = t.filter(x => x.status === 'Ongoing' && x.tagged_members && x.tagged_members.includes(STATE.user.id));
            
            // Chart Data: Check each user against tagged_members array
            const doneData = TEAM.map(u => t.filter(x => x.status === 'Done' && x.tagged_members && x.tagged_members.includes(u.id)).length);

            c.innerHTML = `
                <div class="glass-panel p-3 mb-4" style="height:200px"><canvas id="ch1"></canvas></div>
                <h5 class="fw-bold mb-3">üî• My Active Tasks</h5>
                <div class="row g-3">
                    ${myActive.map(x => `
                        <div class="col-md-6"><div class="glass-panel p-3 border-start border-4 border-primary">
                            <div class="d-flex justify-content-between"><span class="badge bg-secondary bg-opacity-50">${x.priority}</span><small>${x.due_date}</small></div>
                            <div class="fw-bold text-truncate">${x.task_title}</div>
                        </div></div>
                    `).join('') || '<div class="col-12 text-center text-muted py-3">No active tasks.</div>'}
                </div>
            `;
            
            new Chart(document.getElementById('ch1'), {
                type: 'bar',
                data: { labels: TEAM.map(u=>u.name.split(' ')[0]), datasets: [{data:doneData, backgroundColor:'#3b82f6'}] },
                options: { maintainAspectRatio:false, plugins:{legend:{display:false}}, scales:{x:{grid:{display:false}}, y:{grid:{color:'#333'}}} }
            });
        }

        async function pgTasks(c) {
            const {data: allTasks} = await sb.from('tasks').select('*').order('created_at',{ascending:false});
            
            let tasks = allTasks;
            // Members only see tasks they created OR tasks they are tagged in
            if(STATE.user.role === 'MEMBER') {
                tasks = allTasks.filter(t => t.creator_id === STATE.user.id || (t.tagged_members && t.tagged_members.includes(STATE.user.id)));
            }

            c.innerHTML = tasks.map(t => `
                <div class="glass-panel p-3 mb-3">
                    <div class="d-flex justify-content-between">
                        <h6 class="fw-bold text-white w-75 text-truncate">${t.task_title}</h6>
                        <span class="badge bg-${t.status==='Ongoing'?'primary':(t.status==='Done'?'success':'secondary')}">${t.status}</span>
                    </div>
                    <p class="small text-muted mb-2 text-truncate">${t.description||'--'}</p>
                    <div class="d-flex justify-content-between align-items-center mt-2 pt-2 border-top border-secondary border-opacity-10">
                        <small class="text-info fw-bold">To: ${getNames(t.tagged_members)}</small>
                        <div class="d-flex gap-2">
                            ${t.status==='Ongoing' ? `<button onclick="startProof('${t.id}')" class="btn btn-sm btn-success fw-bold px-3">Done</button>` : ''}
                            ${t.status==='Waiting' && STATE.user.role==='LEADER' ? `<button onclick="updTask('${t.id}','Ongoing')" class="btn btn-sm btn-primary">Approve</button>` : ''}
                            ${STATE.user.role==='LEADER' ? `<button onclick="delItem('tasks','${t.id}')" class="btn btn-sm btn-outline-danger border-0"><i data-lucide="trash-2" size="16"></i></button>` : ''}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        async function pgAtt(c) {
            const today = new Date().toISOString().split('T')[0];
            const {data: me} = await sb.from('attendance').select('*').eq('user_id',STATE.user.id).eq('date',today).single();
            const {data: all} = await sb.from('attendance').select('*, users(name,avatar)').order('created_at',{ascending:false}).limit(15);
            
            c.innerHTML = `
                <div class="glass-panel p-3 mb-4 d-flex justify-content-between align-items-center">
                    <div><div class="fw-bold text-white">${today}</div></div>
                    ${me ? '<span class="badge bg-success py-2 px-3">‚úÖ Checked In</span>' : `<button onclick="doCheckIn()" class="btn btn-primary fw-bold">Check In</button>`}
                </div>
                <div class="glass-panel px-3">
                    ${all.map(a => `<div class="py-3 border-bottom border-secondary border-opacity-10 d-flex justify-content-between align-items-center">
                        <div class="d-flex gap-2 align-items-center"><span class="fs-4">${a.users.avatar}</span> <span class="small fw-bold">${a.users.name}</span></div>
                        <span class="small text-muted">${new Date(a.created_at).toLocaleTimeString()}</span>
                    </div>`).join('')}
                </div>
            `;
        }

        async function pgDec(c) {
            const {data: d} = await sb.from('decisions').select('*, users!proposed_by(name)').order('created_at',{ascending:false});
            c.innerHTML = d.length ? d.map(x => `
                <div class="glass-panel p-3 mb-3">
                    <div class="d-flex justify-content-between"><h6 class="fw-bold text-white">${x.subject}</h6><small class="text-muted">${new Date(x.created_at).toLocaleDateString()}</small></div>
                    <p class="small text-muted mb-2">${x.details}</p>
                    <div class="d-flex justify-content-between align-items-center pt-2">
                        <small class="text-info">Involved: ${getNames(x.tagged_members)}</small>
                        ${STATE.user.role==='LEADER' ? `<button onclick="delItem('decisions','${x.id}')" class="btn btn-sm text-danger"><i data-lucide="trash-2" size="14"></i></button>` : ''}
                    </div>
                </div>`).join('') : '<div class="text-center py-5 text-muted">No decisions recorded.</div>';
        }

        async function pgOpp(c) {
            const {data: o} = await sb.from('opportunities').select('*, users!posted_by(name)').order('created_at',{ascending:false});
            c.innerHTML = o.map(x => `<div class="glass-panel p-3 mb-3">
                <h6 class="fw-bold text-white">${x.title}</h6><p class="small text-muted">${x.description}</p>
                <div class="d-flex justify-content-between align-items-center"><small class="text-secondary">By ${x.users.name}</small>
                ${STATE.user.role==='LEADER' ? `<button onclick="delItem('opportunities','${x.id}')" class="btn btn-sm text-danger"><i data-lucide="trash-2" size="14"></i></button>` : ''}
                </div>
            </div>`).join('');
        }

        async function pgTeam(c) {
            const {data: u} = await sb.from('users').select('*');
            const {data: t} = await sb.from('tasks').select('*').neq('status','Done');
            
            c.innerHTML = `<div class="row g-3">${u.filter(x=>x.role!=='LEADER').map(x => `
                <div class="col-md-6"><div class="glass-panel p-3 h-100">
                    <div class="d-flex gap-2 align-items-center mb-3"><span class="fs-2">${x.avatar}</span><h5 class="m-0">${x.name}</h5></div>
                    ${t.filter(k=>k.tagged_members && k.tagged_members.includes(x.id)).map(k=>`<div class="bg-black bg-opacity-25 p-1 px-2 rounded mb-1 small d-flex justify-content-between"><span>${k.task_title}</span><span class="text-primary">${k.status}</span></div>`).join('') || '<div class="small text-muted">Free</div>'}
                </div></div>
            `).join('')}</div>`;
        }

        // --- 6. ACTIONS ---
        function setCreateType(t) {
            STATE.createType = t;
            ['task','decision','opp'].forEach(x => {
                const b = document.getElementById(`btn-type-${x}`);
                b.className = x===t ? 'btn btn-sm btn-primary flex-grow-1' : 'btn btn-sm text-muted flex-grow-1';
            });
            document.getElementById('task-fields').classList.toggle('d-none', t!=='task');
            
            // GENERATE CHECKBOXES (Allow multi-select)
            document.getElementById('assign-list').innerHTML = TEAM.map(x => `
                <div class="form-check">
                    <input class="form-check-input tag-chk" type="checkbox" value="${x.id}" id="tag-${x.id}">
                    <label class="form-check-label text-white small" for="tag-${x.id}">${x.avatar} ${x.name}</label>
                </div>
            `).join('');
        }

        function openCreateModal() {
            document.getElementById('new-title').value = '';
            document.getElementById('new-desc').value = '';
            setCreateType('task');
            bsModalCreate.show();
        }

        async function submitItem() {
            const ti = document.getElementById('new-title').value;
            const de = document.getElementById('new-desc').value;
            
            // Collect ALL checked IDs
            const tags = Array.from(document.querySelectorAll('.tag-chk:checked')).map(x => parseInt(x.value));
            
            if(!ti) return toast('‚ùå Title required');

            let err;
            if(STATE.createType === 'task') {
                if(tags.length === 0) return toast('‚ùå Assign to at least 1 person');
                // Use the first person as the "primary" assignee, but save ALL in tagged_members
                const primary = tags[0]; 
                const stat = (STATE.user.role==='LEADER') ? 'Ongoing' : 'Waiting';
                
                const {error} = await sb.from('tasks').insert({
                    task_title:ti, description:de, priority:document.getElementById('new-prio').value, due_date:document.getElementById('new-date').value,
                    creator_id:STATE.user.id, assignee_id:primary, tagged_members:tags, status:stat
                });
                err = error;
            } else if(STATE.createType === 'decision') {
                const {error} = await sb.from('decisions').insert({ subject:ti, details:de, proposed_by:STATE.user.id, tagged_members:tags });
                err = error;
            } else {
                const {error} = await sb.from('opportunities').insert({ title:ti, description:de, posted_by:STATE.user.id, tagged_members:tags });
                err = error;
            }

            if(err) toast('Error: '+err.message);
            else { bsModalCreate.hide(); loadContent(STATE.page, true); toast('‚úÖ Created'); }
        }

        // --- 7. DRIVE UPLOAD LOGIC ---
        function startProof(id) {
            document.getElementById('proof-task-id').value = id;
            const btn = document.getElementById('btn-final-done');
            btn.disabled = true;
            btn.className = 'btn btn-secondary w-100 fw-bold';
            btn.innerHTML = '‚ùå Link Not Opened';
            bsModalProof.show();
        }

        function openDrive(key) {
            window.open(DRIVE_LINKS[key], '_blank');
            const btn = document.getElementById('btn-final-done');
            btn.disabled = false;
            btn.className = 'btn btn-success w-100 fw-bold';
            btn.innerHTML = '‚úÖ I Have Uploaded - Mark Done';
        }

        async function confirmDone() {
            const id = document.getElementById('proof-task-id').value;
            await sb.from('tasks').update({status:'Done'}).eq('id',id);
            bsModalProof.hide(); loadContent('tasks',true); toast('üéâ Task Completed');
        }

        // --- 8. UTILS ---
        async function doCheckIn() {
            const {error} = await sb.from('attendance').insert({user_id:STATE.user.id, date:new Date().toISOString().split('T')[0]});
            if(!error) { loadContent('att',true); toast('Checked In'); } else toast('Error');
        }
        async function updTask(id, s) { await sb.from('tasks').update({status:s}).eq('id',id); loadContent('tasks',true); }
        async function delItem(t, id) { if(confirm('Delete?')) { await sb.from(t).delete().eq('id',id); loadContent(STATE.page,true); } }

        function toast(m) {
            document.getElementById('toast-msg').innerText = m;
            new bootstrap.Toast(document.getElementById('appToast')).show();
        }
    </script>
</body>
</html>
