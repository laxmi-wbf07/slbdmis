    <style>
        /* === THEME ENGINE === */
        :root {
            --bg-body: #000000;
            --bg-card: #111111;
            --bg-glass: rgba(17, 17, 17, 0.85);
            --border: #262626;
            --primary: #2563eb;    /* Deep Blue */
            --primary-g: #3b82f6;  /* Glow Blue */
            --accent: #f59e0b;     /* Amber */
            --danger: #ef4444;     /* Red */
            --success: #10b981;    /* Emerald */
            --text-main: #ffffff;
            --text-sub: #a3a3a3;
            --radius: 16px;
            --nav-h: 70px;
        }

        /* === BASE === */
        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
            padding-bottom: env(safe-area-inset-bottom);
        }

        /* === UTILS === */
        .glass { background: var(--bg-glass); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .card-box {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .btn-primary { 
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-g) 100%);
            border: none;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
        }
        .btn-primary:active { transform: scale(0.98); }
        
        .form-control, .form-select {
            background: #0a0a0a; border: 1px solid var(--border);
            color: white; padding: 14px; border-radius: 12px;
        }
        .form-control:focus { border-color: var(--primary); box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2); }
        
        /* === COMPONENTS === */
        .avatar {
            width: 48px; height: 48px; border-radius: 50%;
            background: #1a1a1a; display: grid; place-items: center;
            font-size: 24px; border: 2px solid var(--border);
        }
        .avatar-sm { width: 30px; height: 30px; font-size: 16px; margin-right: -8px; border-color: var(--bg-card); }
        
        .status-pill {
            padding: 4px 10px; border-radius: 20px; font-size: 11px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px;
        }

        /* === CALENDAR === */
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 2px; }
        .cal-day {
            min-height: 90px; background: #0a0a0a; border-radius: 6px; padding: 4px;
            border: 1px solid transparent; transition: 0.2s; cursor: pointer;
        }
        .cal-day.active { border-color: var(--primary); background: #111; }
        .cal-evt {
            font-size: 10px; margin-top: 2px; padding: 2px 4px; border-radius: 3px;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-weight: 600;
        }

        /* === LAYOUT === */
        /* Desktop */
        @media (min-width: 992px) {
            .sidebar {
                position: fixed; top: 0; left: 0; bottom: 0; width: 280px;
                background: #000; border-right: 1px solid var(--border);
                padding: 30px; display: flex; flex-direction: column; z-index: 999;
            }
            .mobile-stuff { display: none !important; }
            .main-content { margin-left: 280px; padding: 40px; max-width: 1400px; }
        }
        /* Mobile */
        @media (max-width: 991px) {
            .sidebar, .desktop-stuff { display: none !important; }
            .mobile-header {
                height: 60px; z-index: 1000; display: flex; align-items: center; justify-content: space-between;
                padding: 0 16px; position: fixed; top: 0; width: 100%;
            }
            .mobile-nav {
                position: fixed; bottom: 0; left: 0; width: 100%;
                height: calc(var(--nav-h) + env(safe-area-inset-bottom));
                padding-bottom: env(safe-area-inset-bottom);
                background: rgba(0,0,0,0.9); border-top: 1px solid var(--border);
                backdrop-filter: blur(20px); display: flex; justify-content: space-around;
                align-items: center; z-index: 1000;
            }
            .main-content { padding: 80px 16px 100px 16px; }
        }

        /* Animations */
        @keyframes fade-in { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-in { animation: fade-in 0.3s ease-out forwards; }
    </style>
</head>

        // --- AUTH ---
        function initAuth() {
            document.getElementById('auth-list').innerHTML = TEAM.map(u => `
                <div class="col-6"><div onclick="preLogin(${u.id})" class="card-box p-3 text-center h-100 d-flex flex-column align-items-center justify-content-center border-opacity-50 hover-border-primary cursor-pointer">

                </div></div>`).join('');
        }
        function preLogin(id) {
            STATE.sel = TEAM.find(u=>u.id===id);
            document.getElementById('auth-list').classList.add('d-none');
            document.getElementById('auth-pin').classList.remove('d-none');
            document.getElementById('l-av').innerText = STATE.sel.av;
            document.getElementById('l-name').innerText = STATE.sel.name;
        }
        function tryLogin() {
            if(document.getElementById('inp-pin').value === STATE.sel.pin) {
                localStorage.setItem('slbd_uid', STATE.sel.id);
                login(STATE.sel);
            } else toast('Error', 'Wrong PIN', 'lock', 'text-danger', 'bg-danger');
        }
        async function login(u) {
            STATE.user = u;
            document.getElementById('view-auth').classList.add('d-none');
            document.getElementById('view-app').classList.remove('d-none');
            document.getElementById('d-av').innerText = u.av;
            document.getElementById('d-name').innerText = u.name;

            const pages = [
                {id:'home', t:'Dash', i:'layout-grid'},
                {id:'cal', t:'Schedule', i:'calendar'},
                {id:'task', t:'Tasks', i:'check-square'},
                {id:'dec', t:'Decisions', i:'file-signature'},
                {id:'rec', t:'Files', i:'folder'}
            ];

            document.getElementById('nav-d').innerHTML = pages.map(p => `<a href="#" onclick="nav('${p.id}')" id="nd-${p.id}" class="text-decoration-none p-3 rounded-3 d-flex align-items-center gap-3 text-secondary hover-bg"><i data-lucide="${p.i}" size="20"></i><span class="fw-medium">${p.t}</span></a>`).join('');

            const today = new Date().toISOString().split('T')[0];
            const { data } = await sbClient.from('attendance').select('*').eq('user_id', u.id).eq('date', today);
            if(!data.length) await sbClient.from('attendance').insert({user_id: u.id, date: today});

            nav('home');
            setInterval(() => { if(STATE.page!=='rec') render(true); checkNoti(false); }, 4000);

        function doLogout() { localStorage.removeItem('slbd_uid'); location.reload(); }

        // --- CORE ---

            STATE.page = p;
            document.querySelectorAll('.text-primary, .bg-primary, .opacity-100').forEach(e => {

                    e.classList.remove('text-primary','bg-primary','bg-opacity-10','opacity-100','text-white');
                    e.classList.add('text-secondary','opacity-50');
                }
            });

            const nd = document.getElementById(`nd-${p}`);
            const nm = document.getElementById(`nm-${p}`);
            if(nd) { nd.classList.remove('text-secondary'); nd.classList.add('bg-primary','bg-opacity-10','text-white'); }

            render(false);
        }

                            </div>`;

                            </div>`;
                    } else {
                        const myT = activeT.filter(t => (t.tagged_members||[]).includes(STATE.user.id));
                        c.innerHTML = `${sndBtn}
                            <div class="card-box p-4 mb-3 border-start border-4 border-primary">
                                <h5 class="fw-bold mb-4">My Workspace</h5>
                                ${myT.length ? myT.map(t => `<div class="bg-black p-3 rounded-3 mb-3 border border-secondary border-opacity-25"><div class="d-flex justify-content-between mb-2"><span class="fw-bold">${t.task_title}</span><span class="status-pill bg-secondary bg-opacity-25">${t.status}</span></div><div class="d-flex align-items-center gap-3"><input type="range" class="form-range flex-grow-1" value="${t.progress}" onchange="updateProg(${t.id},this.value,'${t.task_title}')"><span class="small fw-bold w-25 text-end">${t.progress}%</span></div></div>`).join('') : '<p class="text-secondary small text-center">No active assignments.</p>'}
                            </div>`;
                    }
                }
                
                if(STATE.page === 'task') {
                    c.innerHTML = activeT.length ? `<div class="row g-3">${activeT.map(t => {
                        let btn = '';
                        if(STATE.user.role === 'LEADER') {
                            if(t.status === 'ApprovalReq') btn = `<button onclick="setStatus(${t.id},'Pending',${t.creator_id},'${t.task_title}')" class="btn btn-warning w-100 btn-sm mt-3 fw-bold">Approve</button>`;
                            else if(t.status === 'Review') btn = `<button onclick="setStatus(${t.id},'Done',${t.creator_id},'${t.task_title}')" class="btn btn-success w-100 btn-sm mt-3 fw-bold">Finalize</button>`;
                            else btn = `<button onclick="setStatus(${t.id},'Done',${t.creator_id},'${t.task_title}')" class="btn btn-outline-secondary w-100 btn-sm mt-3">Mark Done</button>`;
                        } else if(t.status==='Pending' || t.status==='Ongoing') btn = `<button onclick="setStatus(${t.id},'Review',1,'${t.task_title}')" class="btn btn-primary w-100 btn-sm mt-3">Submit Review</button>`;
                        
                        return `<div class="col-12 col-md-6 col-lg-4"><div class="card-box p-3 h-100 d-flex flex-column animate-in"><div class="d-flex justify-content-between mb-2"><span class="status-pill bg-dark border border-secondary text-secondary">${t.status}</span></div><h6 class="fw-bold">${t.task_title}</h6><p class="small text-secondary flex-grow-1 text-truncate">${t.description}</p><div class="progress bg-dark" style="height:4px"><div class="progress-bar bg-white" style="width:${t.progress}%"></div></div>${btn}</div></div>`;
                    }).join('')}</div>` : '<div class="text-center text-secondary py-5">All tasks complete.</div>';
                }

                if(STATE.page === 'cal') {
                    const today = new Date();
                    const dim = new Date(today.getFullYear(), today.getMonth()+1, 0).getDate();
                    const off = new Date(today.getFullYear(), today.getMonth(), 1).getDay();
                    let cells = '';
                    for(let i=0;i<off;i++) cells+=`<div></div>`;
                    for(let d=1;d<=dim;d++) {
                        const str = `${today.getFullYear()}-${String(today.getMonth()+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                        const es = evts.filter(e=>e.date===str);
                        cells+=`<div class="cal-day ${d===today.getDate()?'active':''}" onclick="openCal('${str}')"><div class="text-end text-secondary text-xs opacity-50">${d}</div>${es.map(e=>`<div class="cal-evt" style="background:${e.type==='meeting'?'rgba(37,99,235,0.3)':'rgba(245,158,11,0.3)'}; color:${e.type==='meeting'?'#93c5fd':'#fcd34d'}">${e.status==='suggested'?'? ':''}${e.title}</div>`).join('')}</div>`;
                    }
                    const suggs = evts.filter(e=>e.status==='suggested');
                    const appBox = (STATE.user.role==='LEADER' && suggs.length) ? `<div class="alert alert-dark border-warning mb-3"><strong class="text-warning text-xs">PENDING</strong>${suggs.map(e=>`<div class="d-flex justify-content-between mt-2 small"><span>${e.date}: ${e.title}</span><div><button onclick="appCal(${e.id},1)" class="btn btn-sm btn-success py-0 px-2 me-1">‚úì</button><button onclick="appCal(${e.id},0)" class="btn btn-sm btn-danger py-0 px-2">‚úó</button></div></div>`).join('')}</div>`:'';
                    c.innerHTML = `${appBox}<div class="d-flex justify-content-between mb-3"><h4 class="fw-bold m-0">${today.toLocaleString('default',{month:'long'})}</h4><button onclick="openCal('${new Date().toISOString().split('T')[0]}')" class="btn btn-sm btn-primary rounded-pill px-3">Add Event</button></div><div class="cal-grid text-white">${['S','M','T','W','T','F','S'].map(d=>`<div class="text-center text-secondary text-xs fw-bold">${d}</div>`).join('')}${cells}</div>`;
                }

                if(STATE.page === 'dec') {
                    const {data} = await sbClient.from('decisions').select('*').order('created_at',{ascending:false});
                    c.innerHTML = data.map(d=>`<div class="card-box p-3 mb-2 animate-in"><div class="fw-bold">${d.subject}</div><div class="text-secondary small">${d.details}</div></div>`).join('');
                }
                if(STATE.page === 'rec') {
                    const {data} = await sbClient.from('tasks').select('*').eq('status','Done').order('updated_at',{ascending:false});
                    c.innerHTML = `<div class="card-box overflow-hidden"><table class="table table-dark mb-0"><tbody>${data.map(t=>`<tr><td class="p-3"><div class="fw-bold small">${t.task_title}</div><div class="text-secondary text-xs">${new Date(t.updated_at).toLocaleDateString()}</div></td></tr>`).join('')}</tbody></table></div>`;
                }
            } catch(e) { console.log(e); }
            lucide.createIcons();
        }

        // --- ACTIONS ---
        function setMode(m) { STATE.mode=m; document.getElementById('bm-task').className = m==='task'?'flex-fill btn btn-sm text-white fw-bold py-2 rounded-2 bg-secondary bg-opacity-25':'flex-fill btn btn-sm text-secondary fw-bold py-2 rounded-2'; document.getElementById('bm-dec').className = m==='dec'?'flex-fill btn btn-sm text-white fw-bold py-2 rounded-2 bg-secondary bg-opacity-25':'flex-fill btn btn-sm text-secondary fw-bold py-2 rounded-2'; document.getElementById('sec-task-opt').classList.toggle('d-none',m!=='task'); if(m==='task') document.getElementById('div-mems').innerHTML=TEAM.map(u=>`<label class="btn btn-dark border-secondary btn-sm d-flex align-items-center gap-2"><input type="checkbox" class="chk-mem form-check-input m-0" value="${u.id}"> ${u.name.split(' ')[0]}</label>`).join(''); }
        function openCreate() { setMode('task'); MODALS.modCreate.show(); }
        async function saveItem() {
            const btn = document.getElementById('btn-save'); btn.innerText = "Saving...";
            const t = document.getElementById('inp-t').value; const d = document.getElementById('inp-d').value;
            if(!t) return toast('Error','Title required','alert-circle','text-danger','bg-danger');
            
            if(STATE.mode==='dec') await sbClient.from('decisions').insert({subject:t,details:d});
            else {
                const tags = [...document.querySelectorAll('.chk-mem:checked')].map(x=>parseInt(x.value));
                await sbClient.from('tasks').insert({task_title:t,description:d,due_date:document.getElementById('inp-date').value||null,creator_id:STATE.user.id,tagged_members:tags,status:STATE.user.role==='LEADER'?'Pending':'ApprovalReq',progress:0});
                tags.forEach(uid => sendNoti(uid, `New Mission: ${t}`));
                if(STATE.user.role!=='LEADER') sendNoti(1, `${STATE.user.name} requests approval: ${t}`);
            }
            MODALS.modCreate.hide(); toast('Saved','Record created','check','text-success','bg-success'); render(false);
            btn.innerText = "Save Record";
        }
        async function setStatus(id, st, tuid, tit) { await sbClient.from('tasks').update({status:st,updated_at:new Date()}).eq('id',id); render(true); if(st==='Pending') sendNoti(tuid,`Approved: ${tit}`); if(st==='Done') sendNoti(tuid,`Completed: ${tit}`); if(st==='Review') sendNoti(1,`${STATE.user.name} finished: ${tit}`); }
        async function updateProg(id,v,t) { await sbClient.from('tasks').update({progress:v}).eq('id',id); if(v==100) toast('Done','Ready for Review','star','text-warning','bg-warning'); }
        
        // --- CALENDAR ---
        function openCal(d) { document.getElementById('cal-d').value=d; MODALS.modCal.show(); }
        async function saveCal() { await sbClient.from('calendar_events').insert({title:document.getElementById('cal-t').value,date:document.getElementById('cal-d').value,type:document.getElementById('cal-y').value,status:STATE.user.role==='LEADER'?'confirmed':'suggested',creator_id:STATE.user.id}); MODALS.modCal.hide(); toast('Saved','Event Added','calendar','text-success','bg-success'); render(false); }
        async function appCal(id,ok) { if(ok) await sbClient.from('calendar_events').update({status:'confirmed'}).eq('id',id); else await sbClient.from('calendar_events').delete().eq('id',id); render(true); }

        // --- NOTIFICATIONS ---
        async function sendNoti(uid, msg) { await sbClient.from('notifications').insert({user_id:uid,message:msg}); }
        function pingAll() { TEAM.forEach(u => { if(u.role!=='LEADER') sendNoti(u.id, "LEADER PING: REPORT STATUS"); }); toast('Sent','Pinged Team','radio','text-info','bg-info'); }
        
        function initAudio() {
            STATE.audioReady = true;
            AUDIO.play().then(() => { AUDIO.pause(); AUDIO.currentTime = 0; }).catch(e=>console.log(e));
            if(Notification.permission !== "granted") Notification.requestPermission();
            const btn = document.getElementById('btn-sound-d'); if(btn) { btn.innerHTML = '<i data-lucide="volume-2" size="14"></i> Sound Active'; btn.classList.remove('btn-dark'); btn.classList.add('btn-success'); }
            toast('Audio On','Notifications Active','volume-2','text-success','bg-success');
            render(true);
        }

        async function checkNoti(open) {
            const {data} = await sbClient.from('notifications').select('*').eq('user_id',STATE.user.id).eq('is_read',false);
            const count = data?.length || 0;
            const bM = document.getElementById('bad-m'); const bD = document.getElementById('bad-d');
            
            if(count > 0) {
                bM.classList.remove('d-none'); bM.innerText=count; bD.classList.remove('d-none'); bD.innerText=count;
                if(count > STATE.lastCount && STATE.audioReady) { 
                    AUDIO.play(); 
                    if(navigator.vibrate) navigator.vibrate([200,100,200]);
                    if(Notification.permission==="granted") new Notification("SLBDMIS",{body:`${count} New Alerts`});
                }
            } else { bM.classList.add('d-none'); bD.classList.add('d-none'); }
            STATE.lastCount = count;

            if(open) {
                const {data:msgs} = await sbClient.from('notifications').select('*').eq('user_id',STATE.user.id).order('created_at',{ascending:false}).limit(10);
                document.getElementById('noti-list').innerHTML = msgs.length ? msgs.map(n => `<div class="list-group-item bg-dark border-secondary border-opacity-25 p-3"><div class="fw-bold small text-white">${n.message}</div><div class="text-secondary text-xs mt-1">${new Date(n.created_at).toLocaleString()}</div></div>`).join('') : '<div class="p-5 text-center text-secondary">No alerts.</div>';
                if(count>0) await sbClient.from('notifications').update({is_read:true}).eq('user_id',STATE.user.id);
                MODALS.modNoti.show();
            }
        }

        function toast(t, m, i, c, bg) {
            document.getElementById('t-tit').innerText = t; document.getElementById('t-msg').innerText = m;
            document.getElementById('t-ico').setAttribute('data-lucide', i); document.getElementById('t-ico').className = c;
            document.getElementById('t-ico-box').className = `p-2 rounded-circle bg-opacity-25 ${bg}`;
            lucide.createIcons(); bootstrap.Toast.getOrCreateInstance(document.getElementById('sysToast')).show();
        }
    </script>
</body>
</html>
