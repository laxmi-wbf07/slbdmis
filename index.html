<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLBDMIS - Lead-Filter Pro Tracking System</title>
    
    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0F172A 0%, #1E293B 100%);
            color: #F8FAFC;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Login Page Styles */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #fff 0%, #a8c0ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-header p {
            color: rgba(255, 255, 255, 0.8);
        }

        .avatars-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .avatar-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .avatar-card:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.15);
        }

        .avatar-card.selected {
            border-color: #3B82F6;
            background: rgba(59, 130, 246, 0.2);
        }

        .avatar-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }

        .avatar-name {
            font-size: 0.9rem;
            font-weight: 500;
        }

        .cid-input-container {
            display: none;
            margin-top: 20px;
            animation: slideDown 0.3s ease;
        }

        .cid-input-container.show {
            display: block;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #3B82F6;
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            background: #2563EB;
        }

        .error-message {
            color: #EF4444;
            font-size: 0.9rem;
            margin-top: 10px;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* Dashboard Styles */
        .dashboard {
            display: none;
        }

        .dashboard.active {
            display: block;
        }

        .dashboard-header {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .logout-btn {
            background: rgba(239, 68, 68, 0.2);
            color: #EF4444;
            padding: 8px 16px;
            border-radius: 8px;
            border: 1px solid #EF4444;
            cursor: pointer;
        }

        .logout-btn:hover {
            background: rgba(239, 68, 68, 0.3);
        }

        /* Navigation Tabs */
        .nav-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .nav-tab {
            padding: 12px 24px;
            background: rgba(30, 41, 59, 0.6);
            border: none;
            border-radius: 10px;
            color: #94A3B8;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-tab:hover {
            background: rgba(30, 41, 59, 0.8);
            color: #F8FAFC;
        }

        .nav-tab.active {
            background: #3B82F6;
            color: white;
        }

        /* Cards */
        .card {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid rgba(51, 65, 85, 0.5);
        }

        .card-header {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Metrics Grid */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.2) 0%, rgba(37, 99, 235, 0.1) 100%);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .metric-label {
            font-size: 0.9rem;
            color: #94A3B8;
            margin-bottom: 10px;
        }

        .metric-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #3B82F6;
        }

        .metric-trend {
            font-size: 0.9rem;
            margin-top: 10px;
            color: #10B981;
        }

        /* Charts */
        .chart-container {
            position: relative;
            height: 300px;
            margin: 20px 0;
        }

        /* Tables */
        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th,
        .data-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(51, 65, 85, 0.5);
        }

        .data-table th {
            background: rgba(51, 65, 85, 0.5);
            font-weight: 600;
            color: #94A3B8;
        }

        .data-table tr:hover {
            background: rgba(51, 65, 85, 0.3);
        }

        /* Priority Badges */
        .badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .badge-urgent {
            background: rgba(255, 68, 68, 0.2);
            color: #FF4444;
        }

        .badge-high {
            background: rgba(255, 140, 0, 0.2);
            color: #FF8C00;
        }

        .badge-normal {
            background: rgba(255, 193, 7, 0.2);
            color: #FFC107;
        }

        .badge-low {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }

        .badge-waiting {
            background: rgba(148, 163, 184, 0.2);
            color: #94A3B8;
        }

        .badge-ongoing {
            background: rgba(59, 130, 246, 0.2);
            color: #3B82F6;
        }

        .badge-done {
            background: rgba(16, 185, 129, 0.2);
            color: #10B981;
        }

        /* Forms */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #94A3B8;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(51, 65, 85, 0.5);
            background: rgba(30, 41, 59, 0.6);
            color: white;
            font-size: 1rem;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #1E293B;
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .modal-footer {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .btn-secondary {
            background: rgba(148, 163, 184, 0.2);
            color: #94A3B8;
        }

        .btn-secondary:hover {
            background: rgba(148, 163, 184, 0.3);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .metrics-grid {
                grid-template-columns: 1fr;
            }

            .nav-tabs {
                overflow-x: auto;
            }

            .data-table {
                font-size: 0.85rem;
            }
        }

        /* Loading Spinner */
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #3B82F6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>SLBDMIS</h1>
                <p>Lead-Filter Pro Tracking System for SLBD Team</p>
            </div>

            <div class="avatars-grid" id="avatarsGrid">
                <!-- Avatars will be dynamically generated -->
            </div>

            <div class="cid-input-container" id="cidInputContainer">
                <div class="input-group">
                    <label for="cidInput">Enter your CID</label>
                    <input type="text" id="cidInput" placeholder="e.g., 11107008201">
                </div>
                <button class="btn btn-primary" onclick="login()">Login</button>
                <div class="error-message" id="errorMessage">Invalid CID. Please try again.</div>
            </div>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboardPage" class="dashboard">
        <div class="container">
            <!-- Header -->
            <div class="dashboard-header">
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar"></div>
                    <div>
                        <div style="font-weight: 600;" id="userName"></div>
                        <div style="font-size: 0.9rem; color: #94A3B8;" id="userRole"></div>
                    </div>
                </div>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>

            <!-- Navigation Tabs -->
            <div class="nav-tabs" id="navTabs">
                <!-- Tabs will be dynamically generated based on role -->
            </div>

            <!-- Content Area -->
            <div id="contentArea">
                <!-- Content will be dynamically loaded based on active tab -->
            </div>
        </div>
    </div>

    <!-- Task Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">Create Task Suggestion</div>
            <form id="taskForm">
                <div class="form-group">
                    <label>Task Title *</label>
                    <input type="text" id="taskTitle" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="taskDescription"></textarea>
                </div>
                <div class="form-group">
                    <label>Project Name</label>
                    <input type="text" id="taskProject">
                </div>
                <div class="form-group">
                    <label>Due Date</label>
                    <input type="date" id="taskDueDate">
                </div>
                <div class="form-group">
                    <label>Priority</label>
                    <select id="taskPriority">
                        <option value="Normal">Normal</option>
                        <option value="Low">Low</option>
                        <option value="High">High</option>
                        <option value="Urgent">Urgent</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Lead Page URL</label>
                    <input type="url" id="taskLeadUrl">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeTaskModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Submit Suggestion</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'https://bzrkbjjgymdbbwpatfct.supabase.co'; // Replace with your Supabase URL
        const SUPABASE_ANON_KEY = 'sb_publishable_O5kHLgvCYbrxig3dZslUjg_aCdqEGHK'; // Replace with your Supabase anon key
        
        let supabase;
        
        // Initialize Supabase client
        function initSupabase() {
            if (!supabase && SUPABASE_URL !== 'YOUR_SUPABASE_URL') {
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            }
        }

        // User Data
        const USERS = [
            {
                id: 1,
                name: "Pema Ugyen Namdrol Jamtsho",
                avatar: "ðŸ‘¨â€ðŸ’¼",
                cid: "11107008201",
                role: "LEADER",
                color: "#FF6B6B"
            },
            {
                id: 2,
                name: "Jamphel Kuendhen",
                avatar: "ðŸ‘¨â€ðŸ’»",
                cid: "11302003634",
                role: "MEMBER",
                color: "#4ECDC4"
            },
            {
                id: 3,
                name: "Kuenley Thujee Yangchen",
                avatar: "ðŸ‘©â€ðŸ’»",
                cid: "11006001849",
                role: "MEMBER",
                color: "#45B7D1"
            },
            {
                id: 4,
                name: "Laxmi Prasad Dhakal",
                avatar: "ðŸ‘¨â€ðŸ”§",
                cid: "11103002151",
                role: "MEMBER",
                color: "#FFA07A"
            },
            {
                id: 5,
                name: "Ngawang Jigme Dorji",
                avatar: "ðŸ‘¨â€ðŸŽ“",
                cid: "10801003243",
                role: "MEMBER",
                color: "#98D8C8"
            }
        ];

        let currentUser = null;
        let selectedAvatarId = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            initSupabase();
            renderAvatars();
            lucide.createIcons();
        });

        // Render Avatars
        function renderAvatars() {
            const grid = document.getElementById('avatarsGrid');
            grid.innerHTML = USERS.map(user => `
                <div class="avatar-card" onclick="selectAvatar(${user.id})">
                    <div class="avatar-icon" style="background: ${user.color}">
                        ${user.avatar}
                    </div>
                    <div class="avatar-name">${user.name.split(' ')[0]}</div>
                </div>
            `).join('');
        }

        // Select Avatar
        function selectAvatar(userId) {
            selectedAvatarId = userId;
            document.querySelectorAll('.avatar-card').forEach(card => card.classList.remove('selected'));
            event.currentTarget.classList.add('selected');
            document.getElementById('cidInputContainer').classList.add('show');
            document.getElementById('cidInput').focus();
        }

        // Login
        async function login() {
            const cidInput = document.getElementById('cidInput').value.trim();
            const errorMessage = document.getElementById('errorMessage');

            if (!selectedAvatarId) {
                errorMessage.textContent = 'Please select an avatar first.';
                errorMessage.classList.add('show');
                return;
            }

            const user = USERS.find(u => u.id === selectedAvatarId && u.cid === cidInput);

            if (user) {
                currentUser = user;
                localStorage.setItem('currentUser', JSON.stringify(user));
                showDashboard();
            } else {
                errorMessage.textContent = 'Invalid CID. Please try again.';
                errorMessage.classList.add('show');
                setTimeout(() => errorMessage.classList.remove('show'), 3000);
            }
        }

        // Logout
        function logout() {
            currentUser = null;
            localStorage.removeItem('currentUser');
            document.getElementById('loginPage').style.display = 'flex';
            document.getElementById('dashboardPage').classList.remove('active');
            document.getElementById('cidInput').value = '';
            document.getElementById('cidInputContainer').classList.remove('show');
            selectedAvatarId = null;
            renderAvatars();
        }

        // Show Dashboard
        function showDashboard() {
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('dashboardPage').classList.add('active');
            
            // Update user info
            document.getElementById('userAvatar').textContent = currentUser.avatar;
            document.getElementById('userAvatar').style.background = currentUser.color;
            document.getElementById('userName').textContent = currentUser.name;
            document.getElementById('userRole').textContent = currentUser.role;

            // Render navigation
            renderNavigation();
            
            // Load default view
            loadOverview();
        }

        // Render Navigation
        function renderNavigation() {
            const navTabs = document.getElementById('navTabs');
            
            if (currentUser.role === 'LEADER') {
                navTabs.innerHTML = `
                    <button class="nav-tab active" onclick="loadOverview()">
                        <i data-lucide="home"></i> Overview
                    </button>
                    <button class="nav-tab" onclick="loadTaskAnalytics()">
                        <i data-lucide="bar-chart"></i> Task Analytics
                    </button>
                    <button class="nav-tab" onclick="loadApprovalQueue()">
                        <i data-lucide="clock"></i> Approval Queue
                    </button>
                    <button class="nav-tab" onclick="loadAllTasks()">
                        <i data-lucide="list"></i> All Tasks
                    </button>
                    <button class="nav-tab" onclick="loadDecisions()">
                        <i data-lucide="file-text"></i> Decisions
                    </button>
                    <button class="nav-tab" onclick="loadOpportunities()">
                        <i data-lucide="target"></i> Opportunities
                    </button>
                `;
            } else {
                navTabs.innerHTML = `
                    <button class="nav-tab active" onclick="loadOverview()">
                        <i data-lucide="home"></i> My Dashboard
                    </button>
                    <button class="nav-tab" onclick="loadMyTasks()">
                        <i data-lucide="list-checks"></i> My Tasks
                    </button>
                    <button class="nav-tab" onclick="openTaskModal()">
                        <i data-lucide="plus-circle"></i> Suggest Task
                    </button>
                    <button class="nav-tab" onclick="loadDecisions()">
                        <i data-lucide="file-text"></i> Decisions
                    </button>
                    <button class="nav-tab" onclick="loadOpportunities()">
                        <i data-lucide="target"></i> Opportunities
                    </button>
                `;
            }
            
            lucide.createIcons();
        }

        // Set Active Tab
        function setActiveTab(button) {
            document.querySelectorAll('.nav-tab').forEach(tab => tab.classList.remove('active'));
            button.classList.add('active');
        }

        // Load Overview
        async function loadOverview() {
            event?.currentTarget && setActiveTab(event.currentTarget);
            
            const contentArea = document.getElementById('contentArea');
            contentArea.innerHTML = '<div class="spinner"></div>';

            if (!supabase) {
                contentArea.innerHTML = `<div class="card"><p style="color: #EF4444;">Please configure Supabase credentials in the code first!</p></div>`;
                return;
            }

            try {
                const { data: tasks, error } = await supabase
                    .from('tasks')
                    .select('*');

                if (error) throw error;

                const waiting = tasks.filter(t => t.status === 'Waiting').length;
                const ongoing = tasks.filter(t => t.status === 'Ongoing').length;
                const done = tasks.filter(t => t.status === 'Done').length;
                const myTasks = tasks.filter(t => t.assignee_id === currentUser.id).length;

                contentArea.innerHTML = `
                    <div class="metrics-grid">
                        <div class="metric-card">
                            <div class="metric-label">Total Tasks</div>
                            <div class="metric-value">${tasks.length}</div>
                        </div>
                        <div class="metric-card" style="background: linear-gradient(135deg, rgba(148, 163, 184, 0.2) 0%, rgba(100, 116, 139, 0.1) 100%);">
                            <div class="metric-label">Waiting Approval</div>
                            <div class="metric-value" style="color: #94A3B8">${waiting}</div>
                        </div>
                        <div class="metric-card" style="background: linear-gradient(135deg, rgba(59, 130, 246, 0.2) 0%, rgba(37, 99, 235, 0.1) 100%);">
                            <div class="metric-label">Ongoing</div>
                            <div class="metric-value" style="color: #3B82F6">${ongoing}</div>
                        </div>
                        <div class="metric-card" style="background: linear-gradient(135deg, rgba(16, 185, 129, 0.2) 0%, rgba(5, 150, 105, 0.1) 100%);">
                            <div class="metric-label">Completed</div>
                            <div class="metric-value" style="color: #10B981">${done}</div>
                        </div>
                    </div>

                    ${currentUser.role === 'MEMBER' ? `
                        <div class="card">
                            <div class="card-header">
                                <i data-lucide="user"></i> My Personal Stats
                            </div>
                            <div class="metrics-grid">
                                <div class="metric-card">
                                    <div class="metric-label">My Active Tasks</div>
                                    <div class="metric-value">${myTasks}</div>
                                </div>
                                <div class="metric-card">
                                    <div class="metric-label">Completed This Month</div>
                                    <div class="metric-value">${tasks.filter(t => t.assignee_id === currentUser.id && t.status === 'Done').length}</div>
                                </div>
                            </div>
                        </div>
                    ` : ''}

                    <div class="card">
                        <div class="card-header">
                            <i data-lucide="trending-up"></i> Task Distribution
                        </div>
                        <div class="chart-container">
                            <canvas id="taskChart"></canvas>

        // Approve Task
        async function approveTask(taskId) {
            const assigneeId = prompt('Enter assignee ID (1-5):');
            if (!assigneeId || assigneeId < 1 || assigneeId > 5) return;

            try {
                const { error } = await supabase
                    .from('tasks')
                    .update({
                        status: 'Ongoing',
                        assignee_id: parseInt(assigneeId),
                        updated_at: new Date().toISOString()
                    })
                    .eq('id', taskId);

                if (error) throw error;

                alert('Task approved and assigned!');
                loadApprovalQueue();
            } catch (error) {
                console.error('Error approving task:', error);
                alert('Error approving task');
            }
        }

        // Load Decisions
        async function loadDecisions() {
            setActiveTab(event.currentTarget);
            const contentArea = document.getElementById('contentArea');
            contentArea.innerHTML = '<div class="spinner"></div>';

            try {
                const { data: decisions, error } = await supabase
                    .from('decisions')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                const verified = decisions.filter(d => d.is_verified);
                const pending = decisions.filter(d => !d.is_verified);

                contentArea.innerHTML = `
                    ${currentUser.role === 'MEMBER' ? `
                        <div class="card">
                            <div class="card-header">
                                <i data-lucide="plus"></i> Propose New Decision
                            </div>
                            <form id="decisionForm" onsubmit="submitDecision(event)">
                                <div class="form-group">
                                    <label>Subject *</label>
                                    <input type="text" id="decisionSubject" required>
                                </div>
                                <div class="form-group">
                                    <label>Details</label>
                                    <textarea id="decisionDetails"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Propose Decision</button>
                            </form>
                        </div>

                            </div>

                                        <th>Details</th>
                                        <th>Proposed By</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${pending.map(decision => `
                                        <tr>
                                            <td><strong>${decision.subject}</strong></td>
                                            <td>${decision.details || '-'}</td>
                                            <td>${USERS.find(u => u.id === decision.proposed_by)?.name.split(' ')[0]}</td>
                                            <td>
                                                <button class="btn btn-primary" style="padding: 6px 12px; font-size: 0.85rem;" onclick="verifyDecision('${decision.id}')">
                                                    Verify
                                                </button>
                                            </td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>

                    ` : ''}

                    <div class="card">
                        <div class="card-header">

                                </tbody>
                            </table>

                lucide.createIcons();
            } catch (error) {
                console.error('Error loading decisions:', error);
            }

        // Submit Decision
        async function submitDecision(e) {
            e.preventDefault();
            
            const subject = document.getElementById('decisionSubject').value;
            const details = document.getElementById('decisionDetails').value;

            try {
                const { error } = await supabase
                    .from('decisions')
                    .insert([{
                        subject,
                        details,
                        proposed_by: currentUser.id,
                        is_verified: false
                    }]);

                if (error) throw error;

                alert('Decision proposed successfully!');
                document.getElementById('decisionForm').reset();
                loadDecisions();
            } catch (error) {
                console.error('Error submitting decision:', error);
                alert('Error submitting decision');
            }
        }

            try {
                const { error } = await supabase
                    .from('decisions')
                    .update({
                        is_verified: true,
                        verified_by: currentUser.id,
                        verified_at: new Date().toISOString()
                    })
                    .eq('id', decisionId);

                if (error) throw error;

                alert('Decision verified!');
                loadDecisions();
            } catch (error) {
                console.error('Error verifying decision:', error);
                alert('Error verifying decision');
            }
        }

        // Submit Opportunity
        async function submitOpportunity(e) {
            e.preventDefault();
            
            const title = document.getElementById('opportunityTitle').value;
            const description = document.getElementById('opportunityDescription').value;
            const category = document.getElementById('opportunityCategory').value;
            const deadline = document.getElementById('opportunityDeadline').value;

            try {
                const { error } = await supabase
                    .from('opportunities')
                    .insert([{
                        title,
                        description,
                        category,
                        deadline: deadline || null,
                        posted_by: currentUser.id,
                        status: 'Open'
                    }]);

                if (error) throw error;

                alert('Opportunity posted successfully!');
                document.getElementById('opportunityForm').reset();
                loadOpportunities();
            } catch (error) {
                console.error('Error posting opportunity:', error);
                alert('Error posting opportunity');
            }

        // Task Modal Functions
        function openTaskModal() {
            setActiveTab(event?.currentTarget);
            document.getElementById('taskModal').classList.add('active');
        }

        function closeTaskModal() {
            document.getElementById('taskModal').classList.remove('active');
            document.getElementById('taskForm').reset();
        }

        // Submit Task
        document.getElementById('taskForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const taskData = {
                task_title: document.getElementById('taskTitle').value,
                description: document.getElementById('taskDescription').value,
                project_name: document.getElementById('taskProject').value,
                due_date: document.getElementById('taskDueDate').value || null,
                priority: document.getElementById('taskPriority').value,
                lead_page_url: document.getElementById('taskLeadUrl').value || null,
                status: 'Waiting',
                creator_id: currentUser.id,
                assignee_id: null
            };

            try {
                const { error } = await supabase
                    .from('tasks')
                    .insert([taskData]);

                if (error) throw error;

                alert('Task suggestion submitted successfully!');
                closeTaskModal();
                loadOverview();
            } catch (error) {
                console.error('Error creating task:', error);
                alert('Error creating task');
            }
        });

        // Check for saved session
        window.addEventListener('load', () => {
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                showDashboard();
            }
        });
