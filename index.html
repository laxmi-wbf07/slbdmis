<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLBDMIS - Management Information System</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* --- THEME & CSS VARIABLES --- */
        :root {
            --bg-main: #0F172A;
            --bg-card: #1E293B;
            --bg-hover: #334155;
            --primary: #3B82F6;
            --success: #10B981;
            --warning: #F59E0B;
            --danger: #EF4444;
            --text-main: #F8FAFC;
            --text-muted: #94A3B8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', system-ui, sans-serif; }
        
        body {
            background-color: var(--bg-main);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- UTILITY CLASSES --- */
        .hidden { display: none !important; }
        .flex { display: flex; }
        .grid { display: grid; }
        .p-4 { padding: 1rem; }
        .gap-4 { gap: 1rem; }
        .text-center { text-align: center; }
        .font-bold { font-weight: 700; }
        .text-xl { font-size: 1.25rem; }
        .text-sm { font-size: 0.875rem; }
        .w-full { width: 100%; }
        
        /* --- COMPONENTS --- */
        .btn {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: #2563EB; }
        .btn-success { background: var(--success); color: white; }
        .btn-danger { background: var(--danger); color: white; }
        
        .card {
            background: var(--bg-card);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }

        input, select, textarea {
            background: var(--bg-hover);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            padding: 0.75rem;
            border-radius: 0.5rem;
            width: 100%;
            margin-bottom: 0.5rem;
            outline: none;
        }

        /* --- LOGIN PAGE --- */
        #login-screen {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at top, #1E293B 0%, #0F172A 100%);
        }
        
        .avatar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }
        
        .avatar-option {
            background: var(--bg-card);
            padding: 1rem;
            border-radius: 1rem;
            cursor: pointer;
            border: 2px solid transparent;
            transition: transform 0.2s;
        }
        .avatar-option:hover { transform: translateY(-5px); border-color: var(--primary); }
        .avatar-option.selected { border-color: var(--primary); background: rgba(59, 130, 246, 0.1); }

        /* --- DASHBOARD LAYOUT --- */
        #app-layout { display: flex; height: 100vh; overflow: hidden; }
        
        /* Sidebar */
        .sidebar {
            width: 260px;
            background: var(--bg-card);
            border-right: 1px solid rgba(255,255,255,0.05);
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
        }
        
        .nav-item {
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            border-radius: 0.5rem;
            color: var(--text-muted);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transition: 0.2s;
        }
        .nav-item:hover, .nav-item.active { background: var(--bg-hover); color: white; }
        .nav-item.active { background: var(--primary); }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }

        /* Mobile Nav */
        .mobile-nav {
            display: none;
            position: fixed;
            bottom: 0; left: 0; right: 0;
            background: var(--bg-card);
            padding: 10px;
            justify-content: space-around;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        /* Status Badges */
        .badge { padding: 4px 8px; border-radius: 12px; font-size: 0.75rem; font-weight: bold; }
        .badge-Urgent { background: rgba(239, 68, 68, 0.2); color: #EF4444; }
        .badge-High { background: rgba(245, 158, 11, 0.2); color: #F59E0B; }
        .badge-Normal { background: rgba(59, 130, 246, 0.2); color: #3B82F6; }
        .badge-Done { background: rgba(16, 185, 129, 0.2); color: #10B981; }

        @media (max-width: 768px) {
            .sidebar { display: none; }
            .mobile-nav { display: flex; }
            .main-content { padding: 1rem; padding-bottom: 80px; }
            #app-layout { height: auto; display: block; }
        }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="card" style="width: 90%; max-width: 800px; text-align: center;">
            <h1 class="font-bold" style="font-size: 2rem; margin-bottom: 0.5rem;">SLBDMIS</h1>
            <p style="color: var(--text-muted);">Lead-Filter Pro Tracking System</p>
            
            <div id="avatar-container" class="avatar-grid"></div>

            <div id="cid-section" class="hidden" style="margin-top: 2rem; animation: fadeIn 0.3s;">
                <input type="password" id="cid-input" placeholder="Enter CID" style="max-width: 300px; text-align: center; font-size: 1.2rem;">
                <p id="login-error" style="color: var(--danger); min-height: 20px; font-size: 0.9rem;"></p>
                <button onclick="attemptLogin()" class="btn btn-primary" style="margin-top: 10px; width: 100%; max-width: 300px; justify-content: center;">Login</button>
            </div>
        </div>
    </div>

    <div id="app-layout" class="hidden">
        <nav class="sidebar">
            <div style="margin-bottom: 2rem; display: flex; align-items: center; gap: 10px;">
                <div style="background:var(--primary); padding: 8px; border-radius: 8px;"><i data-lucide="layout-grid" color="white"></i></div>
                <div><div class="font-bold">SLBDMIS</div><div class="text-sm" style="color:var(--text-muted)">v2.0</div></div>
            </div>
            <div id="nav-links"></div>
            <div style="margin-top: auto;">
                <div class="nav-item" onclick="logout()"><i data-lucide="log-out"></i> Logout</div>
            </div>
        </nav>

        <main class="main-content">
            <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                <div>
                    <h2 id="page-title" class="text-xl font-bold">Overview</h2>
                    <p class="text-sm" style="color: var(--text-muted);">Welcome, <span id="user-name">User</span></p>
                </div>
                <div style="display: flex; gap: 10px;">
                    <button onclick="showModal('task-modal')" class="btn btn-primary"><i data-lucide="plus"></i> New Task</button>
                    <button onclick="refreshData()" class="btn" style="background: var(--bg-hover);"><i data-lucide="refresh-cw"></i></button>
                </div>
            </header>

            <div id="content-area"></div>
        </main>

        <nav class="mobile-nav" id="mobile-nav-links"></nav>
    </div>

    <div id="task-modal" class="hidden" style="position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 100; display: flex; align-items: center; justify-content: center;">
        <div class="card" style="width: 90%; max-width: 500px;">
            <h3 class="font-bold text-xl mb-4">New Task Suggestion</h3>
            <input id="task-title" placeholder="Task Title">
            <textarea id="task-desc" placeholder="Description" rows="3"></textarea>
            <div class="grid" style="grid-template-columns: 1fr 1fr; gap: 10px;">
                <select id="task-project">
                    <option value="General">General</option>
                    <option value="Website">Website</option>
                    <option value="Report">Report</option>
                </select>
                <select id="task-priority">
                    <option value="Normal">Normal</option>
                    <option value="High">High</option>
                    <option value="Urgent">Urgent</option>
                </select>
            </div>
            <input type="date" id="task-date">
            <div style="display: flex; gap: 10px; margin-top: 1rem;">
                <button onclick="submitTask()" class="btn btn-primary w-full justify-center">Submit</button>
                <button onclick="hideModal('task-modal')" class="btn w-full justify-center" style="background: transparent; border: 1px solid var(--text-muted);">Cancel</button>
            </div>
        </div>
    </div>

    <div id="approval-modal" class="hidden" style="position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 100; display: flex; align-items: center; justify-content: center;">
        <div class="card" style="width: 90%; max-width: 500px;">
            <h3 class="font-bold text-xl mb-4">Approve Task</h3>
            <input type="hidden" id="approve-task-id">
            <label class="text-sm text-muted">Assign To:</label>
            <select id="assignee-select"></select>
            <div style="display: flex; gap: 10px; margin-top: 1rem;">
                <button onclick="confirmApproval()" class="btn btn-success w-full justify-center">Approve & Assign</button>
                <button onclick="hideModal('approval-modal')" class="btn w-full justify-center" style="background: transparent; border: 1px solid var(--text-muted);">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        // CONFIG
        const supabaseUrl = 'https://bzrkbjjgymdbbwpatfct.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ6cmtiampneW1kYmJ3cGF0ZmN0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAyOTcyNjcsImV4cCI6MjA4NTg3MzI2N30.Icv1daEp7NophE_ktPl2G1EgDP6awo0tyV14yh3Q4Sw';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // STATE
        let currentUser = null;
        let selectedAvatar = null;
        let activePage = 'overview';

        const USERS = [
            { id: 1, name: "Pema Ugyen Namdrol Jamtsho", avatar: "ðŸ‘¨â€ðŸ’¼", cid: "11107008201", role: "LEADER" },
            { id: 2, name: "Jamphel Kuendhen", avatar: "ðŸ‘¨â€ðŸ’»", cid: "11302003634", role: "MEMBER" },
            { id: 3, name: "Kuenley Thujee Yangchen", avatar: "ðŸ‘©â€ðŸ’»", cid: "11006001849", role: "MEMBER" },
            { id: 4, name: "Laxmi Prasad Dhakal", avatar: "ðŸ‘¨â€ðŸ”§", cid: "11103002151", role: "MEMBER" },
            { id: 5, name: "Ngawang Jigme Dorji", avatar: "ðŸ‘¨â€ðŸŽ“", cid: "10801003243", role: "MEMBER" }
        ];

        // INIT
        window.onload = () => {
            renderLogin();
            lucide.createIcons();
        };

        // --- AUTH ---
        function renderLogin() {
            const container = document.getElementById('avatar-container');
            container.innerHTML = USERS.map(u => `
                <div class="avatar-option" onclick="selectUser(${u.id}, this)">
                    <div style="font-size: 3rem;">${u.avatar}</div>
                    <div style="font-weight: bold; margin-top: 5px;">${u.name.split(' ')[0]}</div>
                    <div style="font-size: 0.8rem; color: var(--text-muted);">${u.role}</div>
                </div>
            `).join('');
        }

        function selectUser(id, el) {
            document.querySelectorAll('.avatar-option').forEach(e => e.classList.remove('selected'));
            el.classList.add('selected');
            selectedAvatar = USERS.find(u => u.id === id);
            document.getElementById('cid-section').classList.remove('hidden');
            document.getElementById('cid-input').value = '';
            document.getElementById('cid-input').focus();
        }

        function attemptLogin() {
            const input = document.getElementById('cid-input').value.trim();
            if (selectedAvatar && input === selectedAvatar.cid) {
                currentUser = selectedAvatar;
                initDashboard();
            } else {
                document.getElementById('login-error').innerText = "âŒ Incorrect CID";
            }
        }

        function logout() { location.reload(); }

        // --- DASHBOARD ---
        function initDashboard() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('app-layout').classList.remove('hidden');
            document.getElementById('user-name').innerText = currentUser.name.split(' ')[0];
            
            setupNavigation();
            navigate('overview');
        }

        function setupNavigation() {
            const pages = [
                { id: 'overview', icon: 'layout-dashboard', name: 'Overview' },
                { id: 'tasks', icon: 'check-square', name: 'Tasks' },
                { id: 'attendance', icon: 'calendar', name: 'Attendance' },
                { id: 'decisions', icon: 'file-text', name: 'Decisions' },
                { id: 'opportunities', icon: 'zap', name: 'Opportunities' }
            ];

            // Filter for Leader
            if (currentUser.role === 'LEADER') {
                pages.splice(2, 0, { id: 'approvals', icon: 'inbox', name: 'Approvals' });
            }

            const navHTML = pages.map(p => `
                <div class="nav-item" id="nav-${p.id}" onclick="navigate('${p.id}')">
                    <i data-lucide="${p.icon}"></i> ${p.name}
                </div>
            `).join('');
            
            const mobileHTML = pages.map(p => `
                 <div style="text-align: center; color: var(--text-muted);" onclick="navigate('${p.id}')">
                    <i data-lucide="${p.icon}"></i>
                    <div style="font-size: 0.7rem;">${p.name}</div>
                </div>
            `).join('');

            document.getElementById('nav-links').innerHTML = navHTML;
            document.getElementById('mobile-nav-links').innerHTML = mobileHTML;
        }

        async function navigate(pageId) {
            activePage = pageId;
            document.querySelectorAll('.nav-item').forEach(e => e.classList.remove('active'));
            if(document.getElementById(`nav-${pageId}`)) document.getElementById(`nav-${pageId}`).classList.add('active');
            
            document.getElementById('page-title').innerText = pageId.charAt(0).toUpperCase() + pageId.slice(1);
            const content = document.getElementById('content-area');
            content.innerHTML = '<div style="padding: 2rem; text-align: center; color: var(--text-muted);">Loading data...</div>';

            try {
                if (pageId === 'overview') await renderOverview(content);
                else if (pageId === 'tasks') await renderTasks(content);
                else if (pageId === 'approvals') await renderApprovals(content);
                else if (pageId === 'attendance') await renderAttendance(content);
                else if (pageId === 'decisions') await renderDecisions(content);
                else if (pageId === 'opportunities') await renderOpportunities(content);
                lucide.createIcons();
            } catch (err) {
                content.innerHTML = `<div style="color: var(--danger)">Error: ${err.message}</div>`;
            }
        }

        // --- RENDERERS ---
        async function renderOverview(container) {
            const { data: tasks } = await supabase.from('tasks').select('*');
            const { data: att } = await supabase.from('attendance').select('*').eq('date', new Date().toISOString().split('T')[0]);

            const myTasks = currentUser.role === 'MEMBER' ? tasks.filter(t => t.assignee_id === currentUser.id) : tasks;
            const waiting = tasks.filter(t => t.status === 'Waiting').length;
            const done = myTasks.filter(t => t.status === 'Done').length;

            container.innerHTML = `
                <div class="grid" style="grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 2rem;">
                    <div class="card">
                        <div class="text-sm text-muted">Total Active</div>
                        <div class="font-bold text-xl" style="color: var(--primary);">${myTasks.filter(t => t.status === 'Ongoing').length}</div>
                    </div>
                    <div class="card">
                        <div class="text-sm text-muted">Completed</div>
                        <div class="font-bold text-xl" style="color: var(--success);">${done}</div>
                    </div>
                    <div class="card">
                        <div class="text-sm text-muted">Waiting Approval</div>
                        <div class="font-bold text-xl" style="color: var(--warning);">${waiting}</div>
                    </div>
                    <div class="card">
                        <div class="text-sm text-muted">Team Attendance</div>
                        <div class="font-bold text-xl">${att ? Math.round((att.length / 5) * 100) : 0}%</div>
                    </div>
                </div>
                <div class="grid" style="grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px;">
                    <div class="card" style="height: 300px;">
                        <canvas id="statusChart"></canvas>
                    </div>
                    <div class="card" style="height: 300px;">
                        <canvas id="priorityChart"></canvas>
                    </div>
                </div>
            `;

            new Chart(document.getElementById('statusChart'), {
                type: 'doughnut',
                data: {
                    labels: ['Done', 'Ongoing', 'Waiting'],
                    datasets: [{ data: [done, myTasks.filter(t=>t.status==='Ongoing').length, waiting], backgroundColor: ['#10B981', '#3B82F6', '#94A3B8'] }]
                },
                options: { maintainAspectRatio: false }
            });

            new Chart(document.getElementById('priorityChart'), {
                type: 'bar',
                data: {
                    labels: ['Urgent', 'High', 'Normal'],
                    datasets: [{ label: 'Priority', data: [tasks.filter(t=>t.priority==='Urgent').length, tasks.filter(t=>t.priority==='High').length, tasks.filter(t=>t.priority==='Normal').length], backgroundColor: ['#EF4444', '#F59E0B', '#3B82F6'] }]
                },
                options: { maintainAspectRatio: false, scales: { y: { beginAtZero: true } } }
            });
        }

        async function renderTasks(container) {
            let query = supabase.from('tasks').select('*, users!assignee_id(name)').order('created_at', {ascending: false});
            if (currentUser.role === 'MEMBER') query = query.or(`assignee_id.eq.${currentUser.id},creator_id.eq.${currentUser.id}`);
            
            const { data: tasks } = await query;

            container.innerHTML = tasks.length ? tasks.map(t => `
                <div class="card" style="margin-bottom: 1rem; display: flex; justify-content: space-between; align-items: flex-start;">
                    <div>
                        <div style="display: flex; gap: 10px; margin-bottom: 5px;">
                            <span class="badge badge-${t.priority}">${t.priority}</span>
                            <span class="badge badge-${t.status}">${t.status}</span>
                        </div>
                        <h3 class="font-bold">${t.task_title}</h3>
                        <p class="text-sm text-muted">${t.description || ''}</p>
                        <div class="text-sm text-muted" style="margin-top: 5px;">Due: ${t.due_date || 'N/A'} â€¢ Assigned: ${t.users ? t.users.name.split(' ')[0] : 'None'}</div>
                    </div>
                    ${t.status === 'Ongoing' && (currentUser.role === 'LEADER' || t.assignee_id === currentUser.id) ? 
                        `<button onclick="updateStatus('${t.id}', 'Done')" class="btn btn-success text-sm">Done</button>` : ''}
                </div>
            `).join('') : '<div class="text-center text-muted">No tasks found.</div>';
        }

        async function renderApprovals(container) {
            const { data: tasks } = await supabase.from('tasks').select('*, users!creator_id(name)').eq('status', 'Waiting');
            container.innerHTML = tasks.length ? tasks.map(t => `
                <div class="card" style="margin-bottom: 1rem; border-left: 4px solid var(--warning);">
                    <div style="display: flex; justify-content: space-between;">
                        <div>
                            <h3 class="font-bold">${t.task_title}</h3>
                            <p class="text-sm text-muted">Proposed by ${t.users.name}</p>
                        </div>
                        <button onclick="openApproval('${t.id}')" class="btn btn-primary text-sm">Review</button>
                    </div>
                </div>
            `).join('') : '<div class="text-center text-muted">No pending approvals.</div>';
        }

        async function renderAttendance(container) {
            const today = new Date().toISOString().split('T')[0];
            const { data: myAtt } = await supabase.from('attendance').select('*').eq('user_id', currentUser.id).eq('date', today).single();
            const { data: allAtt } = await supabase.from('attendance').select('*, users(name, avatar)').order('date', {ascending: false}).limit(10);

            container.innerHTML = `
                <div class="card" style="margin-bottom: 2rem; display: flex; justify-content: space-between; align-items: center;">
                    <div><h3 class="font-bold">Today's Status</h3><div class="text-sm text-muted">${new Date().toDateString()}</div></div>
                    ${myAtt ? `<span class="badge badge-Done" style="font-size: 1rem; padding: 10px;">âœ… ${myAtt.status}</span>` : `<button onclick="markAttendance()" class="btn btn-primary">Mark Present</button>`}
                </div>
                <h3 class="font-bold mb-4">Recent Log</h3>
                <div class="card" style="padding: 0; overflow: hidden;">
                    ${allAtt.map(a => `
                        <div style="padding: 1rem; border-bottom: 1px solid rgba(255,255,255,0.05); display: flex; justify-content: space-between;">
                            <div style="display: flex; align-items: center; gap: 10px;">
                                <span>${a.users.avatar}</span> <span>${a.users.name.split(' ')[0]}</span>
                            </div>
                            <span class="badge badge-Done">${a.status}</span>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        async function renderDecisions(container) {
            const { data: decisions } = await supabase.from('decisions').select('*, users!proposed_by(name)');
            container.innerHTML = `
                <button class="btn btn-primary w-full mb-4" onclick="alert('Feature coming in v2.1')">Propose Decision</button>
                ${decisions.map(d => `
                    <div class="card" style="margin-bottom: 1rem;">
                        <div style="display: flex; justify-content: space-between;">
                            <h4 class="font-bold">${d.subject}</h4>
                            ${d.is_verified ? '<span class="badge badge-Done">Verified</span>' : '<span class="badge badge-Normal">Pending</span>'}
                        </div>
                        <p class="text-sm text-muted">${d.details}</p>
                        ${currentUser.role === 'LEADER' && !d.is_verified ? `<button onclick="verifyDecision('${d.id}')" class="btn btn-success text-sm mt-2">Verify</button>` : ''}
                    </div>
                `).join('')}
            `;
        }

        async function renderOpportunities(container) {
            const { data: opps } = await supabase.from('opportunities').select('*');
            container.innerHTML = `
                 <button class="btn btn-primary w-full mb-4" onclick="alert('Feature coming in v2.1')">Post Opportunity</button>
                 ${opps.map(o => `
                    <div class="card" style="margin-bottom: 1rem;">
                        <h4 class="font-bold">${o.title}</h4>
                        <span class="badge badge-${o.category === 'SLBD Related' ? 'Urgent' : 'Normal'}">${o.category}</span>
                    </div>
                 `).join('')}
            `;
        }

        // --- ACTIONS ---
        async function submitTask() {
            const title = document.getElementById('task-title').value;
            if(!title) return alert("Title required");
            const { error } = await supabase.from('tasks').insert({
                task_title: title,
                description: document.getElementById('task-desc').value,
                project_name: document.getElementById('task-project').value,
                priority: document.getElementById('task-priority').value,
                due_date: document.getElementById('task-date').value,
                creator_id: currentUser.id,
                status: 'Waiting'
            });
            if(error) alert(error.message);
            else { hideModal('task-modal'); refreshData(); }
        }

        async function confirmApproval() {
            const id = document.getElementById('approve-task-id').value;
            const assignee = document.getElementById('assignee-select').value;
            await supabase.from('tasks').update({ status: 'Ongoing', assignee_id: assignee }).eq('id', id);
            hideModal('approval-modal'); refreshData();
        }

        async function markAttendance() {
            await supabase.from('attendance').insert({ user_id: currentUser.id, date: new Date().toISOString().split('T')[0] });
            refreshData();
        }

        async function updateStatus(id, status) {
            await supabase.from('tasks').update({ status: status, completed_at: new Date().toISOString() }).eq('id', id);
            refreshData();
        }

        async function verifyDecision(id) {
            await supabase.from('decisions').update({ is_verified: true, verified_by: currentUser.id }).eq('id', id);
            refreshData();
        }

        // HELPER
        function openApproval(id) {
            document.getElementById('approve-task-id').value = id;
            document.getElementById('assignee-select').innerHTML = USERS.map(u => `<option value="${u.id}">${u.name}</option>`).join('');
            showModal('approval-modal');
        }
        function refreshData() { navigate(activePage); }
        function showModal(id) { document.getElementById(id).classList.remove('hidden'); }
        function hideModal(id) { document.getElementById(id).classList.add('hidden'); }

    </script>
</body>
</html>
